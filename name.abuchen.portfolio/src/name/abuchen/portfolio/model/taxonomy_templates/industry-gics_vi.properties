10101010.description = Các nhà thầu khoan hoặc chủ sở hữu giàn khoan cung cấp dịch vụ khoan giếng theo hợp đồng.
10101010.label       = Khoan Dầu Khí

10101020.description = Các nhà sản xuất thiết bị, bao gồm giàn khoan và thiết bị khoan, cùng với các nhà cung cấp vật tư và dịch vụ cho các công ty tham gia vào quá trình khoan, đánh giá và hoàn thiện giếng dầu và khí.
