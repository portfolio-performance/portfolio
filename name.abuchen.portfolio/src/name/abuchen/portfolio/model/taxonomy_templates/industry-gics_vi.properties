101020.children      = 10102010,10102020,10102030,10102040,10102050
101020.label         = Dầu Khí & Nhiên liệu tiêu hao

10102010.description = Các công ty dầu khí tích hợp tham gia vào hoạt động thăm dò và khai thác dầu khí, đồng thời thực hiện ít nhất một hoạt động quan trọng khác như lọc hóa dầu, tiếp thị và vận chuyển, hoặc sản xuất hóa chất.
10102010.label       = Dầu Khí Tích Hợp

10102020.description = Các công ty tham gia thăm dò và khai thác dầu khí nhưng không được phân loại ở các nhóm khác.
10102020.label       = Thăm Dò & Khai Thác Dầu Khí

10102030.description = Các công ty hoạt động trong lĩnh vực lọc hóa và tiếp thị dầu, khí và/hoặc các sản phẩm tinh chế, không thuộc nhóm Dầu Khí Tích Hợp hoặc Nhà sản xuất điện độc lập & Nhà giao dịch năng lượng.
10102030.label       = Lọc Hóa & Tiếp Thị Dầu Khí

10102040.description = Các công ty hoạt động trong lĩnh vực lưu trữ và/hoặc vận chuyển dầu, khí và/hoặc các sản phẩm tinh chế. Bao gồm các công ty trung gian đa dạng về khí tự nhiên, đường ống dẫn dầu và sản phẩm tinh chế, đường ống vận chuyển bùn than, và các công ty vận chuyển dầu khí.
10102040.label       = Lưu Trữ & Vận Chuyển Dầu Khí

10102050.description = Các công ty chủ yếu tham gia sản xuất và khai thác than, các sản phẩm liên quan và nhiên liệu tiêu hao khác phục vụ cho phát điện. Không bao gồm các công ty chủ yếu sản xuất khí thuộc nhóm Khí Công Nghiệp và các công ty khai thác than luyện kim (than cốc) dùng cho sản xuất thép.
10102050.label       = Than & Nhiên Liệu Tiêu Hao

15.children          = 1510
