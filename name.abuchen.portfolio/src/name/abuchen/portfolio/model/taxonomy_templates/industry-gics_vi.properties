15.label             = Nguyên vật liệu

1510.children        = 151010,151020,151030,151040,151050
1510.label           = Nguyên vật liệu

151010.children      = 15101010,15101020,15101030,15101040,15101050
151010.label         = Hóa chất

15101010.description = Các công ty chủ yếu sản xuất hóa chất công nghiệp và hóa chất cơ bản. Bao gồm nhưng không giới hạn ở nhựa, sợi tổng hợp, màng phim, sơn & phẩm màu phổ thông, chất nổ và hóa dầu. Không bao gồm các công ty hóa chất được phân loại trong các nhóm Hóa Chất Đa Dạng, Phân Bón & Hóa Chất Nông Nghiệp, Khí Công Nghiệp hoặc Hóa Chất Đặc Chủng.
15101010.label       = Hóa chất Hàng hóa

15101020.description = Các nhà sản xuất nhiều loại sản phẩm hóa chất đa dạng không thuộc các nhóm Khí Công Nghiệp, Hóa Chất Hàng Hóa, Hóa Chất Đặc Chủng hoặc Phân Bón & Hóa Chất Nông Nghiệp.
15101020.label       = Hóa chất Đa dạng

15101030.description = Các nhà sản xuất phân bón, thuốc trừ sâu, kali hoặc các loại hóa chất liên quan đến nông nghiệp khác không được phân loại ở nhóm khác.
15101030.label       = Phân bón & Hóa chất nông nghiệp

15101040.description = Nhà sản xuất khí công nghiệp.
15101040.label       = Khí công nghiệp

15101050.description = Các công ty chủ yếu sản xuất các loại hóa chất có giá trị gia tăng cao được sử dụng trong quá trình sản xuất nhiều loại sản phẩm khác nhau, bao gồm nhưng không giới hạn ở các loại hóa chất tinh khiết, phụ gia, polyme tiên tiến, chất kết dính, chất trám trét và sơn, chất tạo màu và chất phủ đặc biệt.
15101050.label       = Hóa chất đặc biệt

151020.children      = 15102010
151020.label         = Vật liệu xây dựng

15102010.description = Nhà sản xuất vật liệu xây dựng bao gồm cát, đất sét, thạch cao, vôi, cốt liệu, xi măng, bê tông và gạch. Các vật liệu xây dựng hoàn thiện hoặc bán hoàn thiện khác được phân loại trong Ngành công nghiệp sản phẩm xây dựng.
15102010.label       = Vật liệu xây dựng

151030.children      = 15103010,15103020
151030.label         = Thùng chứa & Bao bì

15103010.description = Nhà sản xuất hộp đựng bằng kim loại, thủy tinh hoặc nhựa. Bao gồm nút chai và nắp.
15103010.label       = Hộp đựng kim loại & thủy tinh

15103020.description = Nhà sản xuất hộp đựng và bao bì bằng giấy và bìa cứng.
15103020.label       = Bao bì giấy

151040.children      = 15104010,15104020,15104025,15104030,15104040,15104045,15104050
151040.label         = Kim loại & Khai khoáng

15104010.description = Nhà sản xuất nhôm và các sản phẩm liên quan, bao gồm các công ty khai thác hoặc chế biến bauxite và các công ty tái chế nhôm để sản xuất các sản phẩm hoàn thiện hoặc bán thành phẩm. Không bao gồm các công ty chủ yếu sản xuất vật liệu xây dựng bằng nhôm được phân loại trong Ngành sản phẩm xây dựng.
15104010.label = Nhôm

15104020.description = Các công ty tham gia vào sản xuất hoặc khai thác đa dạng các kim loại và khoáng sản không được phân loại ở nơi khác. Bao gồm nhưng không giới hạn ở khai thác kim loại màu (trừ bô-xít), khai thác muối và borat, khai thác đá phosphate và các hoạt động khai thác đa dạng. Không bao gồm khai thác quặng sắt, được phân loại trong Ngành phụ thép, khai thác bô-xít, được phân loại trong Ngành phụ nhôm và khai thác than, được phân loại trong Ngành phụ thép hoặc Than & Nhiên liệu tiêu dùng.
15104020.label = Kim loại đa dạng & Khai thác

15104025.description = Các công ty chủ yếu tham gia vào khai thác quặng đồng.
15104025.label = Đồng

15104030.description = Các nhà sản xuất vàng và các sản phẩm liên quan, bao gồm các công ty khai thác hoặc chế biến vàng và các công ty tài chính Nam Phi chủ yếu đầu tư vào các mỏ vàng nhưng không vận hành.
15104030.label = Vàng

15104040.description = Các công ty khai thác kim loại quý và khoáng sản không được phân loại trong Ngành công nghiệp vàng. Bao gồm các công ty chủ yếu khai thác bạch kim.
15104040.label = Kim loại quý & Khoáng sản

15104045.description = Các công ty chủ yếu khai thác bạc. Không bao gồm các công ty được phân loại trong Ngành công nghiệp phụ Vàng hoặc Kim loại quý & Khoáng sản.
15104045.label = Bạc

15104050.description = Nhà sản xuất sắt, thép và các sản phẩm liên quan, bao gồm khai thác than luyện kim (than cốc) dùng để sản xuất thép.
15104050.label = Thép

151050.children      = 15105010,15105020
151050.label = Giấy & Sản phẩm lâm nghiệp

15105010.description = Nhà sản xuất gỗ và các sản phẩm gỗ liên quan. Bao gồm gỗ xẻ cho ngành xây dựng.
15105010.label = Sản phẩm lâm nghiệp

15105020.description = Nhà sản xuất tất cả các loại giấy. Không bao gồm các công ty chuyên về bao bì giấy được phân loại trong Ngành công nghiệp bao bì giấy.
15105020.label = Sản phẩm giấy

