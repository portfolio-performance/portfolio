201010.label = Hàng không vũ trụ & Quốc phòng

20101010.description = Nhà sản xuất thiết bị, bộ phận hoặc sản phẩm hàng không vũ trụ và quốc phòng dân dụng hoặc quân sự. Bao gồm thiết bị điện tử quốc phòng và thiết bị vũ trụ.
20101010.label = Hàng không vũ trụ & Quốc phòng

201020.children      = 20102010
201020.label = Sản phẩm xây dựng

20102010.description = Nhà sản xuất các thành phần xây dựng và sản phẩm và thiết bị cải thiện nhà ở. Không bao gồm gỗ xẻ và ván ép được phân loại theo Sản phẩm lâm nghiệp và xi măng và các vật liệu khác được phân loại trong Ngành phụ vật liệu xây dựng.
20102010.label = Sản phẩm xây dựng

201030.children      = 20103010
201030.label = Xây dựng & Kỹ thuật

20103010.description = Các công ty chủ yếu tham gia vào xây dựng phi dân dụng. Bao gồm các công ty kỹ thuật dân dụng và các nhà thầu quy mô lớn. Không bao gồm các công ty được phân loại trong Ngành công nghiệp phụ xây dựng nhà ở.
20103010.label = Xây dựng & Kỹ thuật

201040.children      = 20104010,20104020
201040.label = Thiết bị điện

20104010.description = Các công ty sản xuất cáp và dây điện, linh kiện hoặc thiết bị điện không được phân loại trong Ngành công nghiệp phụ Thiết bị điện nặng.
20104010.label       = Linh kiện điện & Thiết bị

20104020.description = Nhà sản xuất thiết bị phát điện và các thiết bị điện nặng khác, bao gồm tua bin điện, máy móc điện nặng dùng cho mục đích cố định và hệ thống điện lớn. Không bao gồm cáp và dây điện, được phân loại trong Ngành phụ Linh kiện & Thiết bị Điện.
20104020.label       = Thiết bị điện nặng

201050.children      = 20105010
201050.label         = Tập đoàn công nghiệp

20105010.description = Các công ty công nghiệp đa dạng có hoạt động kinh doanh trong ba hoặc nhiều lĩnh vực, không có lĩnh vực nào đóng góp phần lớn doanh thu. Cổ phần nắm giữ chủ yếu mang tính chất kiểm soát và các bên liên quan duy trì lợi ích hoạt động trong việc điều hành các công ty con.
20105010.label       = Tập đoàn công nghiệp

201060.children      = 20106010,20106015,20106020
201060.label         = Máy móc

20106010.description = Nhà sản xuất xe tải hạng nặng, máy móc cán, thiết bị san lấp mặt bằng và xây dựng, và nhà sản xuất các bộ phận liên quan. Bao gồm đóng tàu phi quân sự.
20106010.label       = Máy móc xây dựng & Xe tải hạng nặng

20106015.description = Các công ty sản xuất máy móc nông nghiệp, máy móc nông trại và các bộ phận liên quan. Bao gồm máy móc dùng để sản xuất cây trồng và vật nuôi nông nghiệp, máy kéo nông nghiệp, máy trồng trọt và bón phân, thiết bị bón phân và hóa chất, máy sấy và thổi ngũ cốc.
20106015.label       = Máy móc nông nghiệp và trang trại

20106020.description = Nhà sản xuất máy móc công nghiệp và linh kiện công nghiệp. Bao gồm các công ty sản xuất máy ép, máy công cụ, máy nén, thiết bị kiểm soát ô nhiễm, thang máy, thang cuốn, vật cách điện, máy bơm, ổ trục lăn và các sản phẩm kim loại khác.
20106020.label       = Máy móc công nghiệp

201070.children      = 20107010
201070.label         = Công ty thương mại & Nhà phân phối

20107010.description = Các công ty thương mại và nhà phân phối khác về thiết bị và sản phẩm công nghiệp.
20107010.label       = Công ty thương mại & Nhà phân phối

2020.children        = 202010,202020
2020.label           = Dịch vụ thương mại và chuyên nghiệp

202010.children      = 20201010,20201050,20201060,20201070,20201080
202010.label         = Dịch vụ thương mại & Vật tư

20201010.description = Các công ty cung cấp dịch vụ in ấn thương mại. Bao gồm các máy in chủ yếu phục vụ ngành công nghiệp truyền thông.
20201010.label       = In ấn thương mại

20201050.description = Các công ty cung cấp dịch vụ bảo trì cơ sở vật chất và môi trường. Bao gồm dịch vụ quản lý chất thải, quản lý cơ sở vật chất và kiểm soát ô nhiễm. Không bao gồm các hệ thống xử lý nước quy mô lớn được phân loại trong Ngành công nghiệp phụ về tiện ích nước.
20201050.label       = Dịch vụ Môi trường & Cơ sở vật chất

20201060.description = Nhà cung cấp dịch vụ văn phòng và nhà sản xuất đồ dùng và thiết bị văn phòng không được phân loại ở nơi khác.
20201060.label       = Dịch vụ & Vật tư văn phòng

20201070.description = Các công ty chủ yếu cung cấp dịch vụ hỗ trợ theo định hướng lao động cho các doanh nghiệp và chính phủ. Bao gồm dịch vụ vệ sinh thương mại, dịch vụ ăn uống & phục vụ, dịch vụ sửa chữa thiết bị, dịch vụ bảo trì công nghiệp, đấu giá công nghiệp, lưu trữ & kho bãi, dịch vụ giao dịch, dịch vụ cho thuê đồng phục và các dịch vụ hỗ trợ kinh doanh khác.
20201070.label       = Dịch vụ hỗ trợ đa dạng

20201080.description = Các công ty cung cấp dịch vụ an ninh và bảo vệ cho doanh nghiệp và chính phủ. Bao gồm các công ty cung cấp các dịch vụ như cơ sở cải tạo, dịch vụ an ninh & báo động, vận chuyển & bảo vệ bằng xe bọc thép. Không bao gồm các công ty cung cấp phần mềm an ninh được phân loại theo Ngành phụ Phần mềm Hệ thống và dịch vụ an ninh gia đình được phân loại theo Ngành phụ Dịch vụ Tiêu dùng Chuyên biệt. Cũng không bao gồm các công ty sản xuất thiết bị hệ thống an ninh được phân loại theo Ngành phụ Thiết bị & Dụng cụ Điện tử.
20201080.label       = Dịch vụ an ninh và báo động

202020.children      = 20202010,20202020
202020.label         = Dịch vụ chuyên nghiệp

20202010.description = Các công ty cung cấp dịch vụ hỗ trợ kinh doanh liên quan đến quản lý nguồn nhân lực. Bao gồm các công ty môi giới việc làm, đào tạo nhân viên, dịch vụ hỗ trợ bảng lương và phúc lợi, dịch vụ hỗ trợ hưu trí và các công ty tạm thời.
20202010.label       = Dịch vụ nhân sự và việc làm

20202020.description = Các công ty chủ yếu cung cấp dịch vụ nghiên cứu và tư vấn cho các doanh nghiệp và chính phủ không được phân loại ở nơi khác. Bao gồm các công ty tham gia vào các dịch vụ tư vấn quản lý, thiết kế kiến trúc, thông tin kinh doanh hoặc nghiên cứu khoa học, tiếp thị và dịch vụ thử nghiệm & chứng nhận. Không bao gồm các công ty cung cấp dịch vụ tư vấn công nghệ thông tin được phân loại trong Tiểu ngành Tư vấn CNTT & Dịch vụ khác.
20202020.label       = Dịch vụ nghiên cứu và tư vấn

2030.children        = 203010,203020,203030,203040,203050
2030.label           = Giao thông vận tải

203010.children      = 20301010
203010.label         = Vận tải hàng không & Hậu cần

20301010.description = Các công ty cung cấp dịch vụ vận tải hàng không, chuyển phát nhanh và hậu cần, bao gồm cả dịch vụ giao hàng bưu kiện và thư tín và đại lý hải quan. Không bao gồm các công ty được phân loại trong Ngành hàng không, Hàng hải hoặc Vận tải đường bộ.
20301010.label       = Vận tải hàng không & Hậu cần

