351020.label         = Proveedores de Servicios M\u00E9dicos

35102010.description = Distribuidores y mayoristas de productos m\u00E9dicos no clasificados en ninguna otra rama.
35102010.label       = Distribuidores de Productos M\u00E9dicos

35102015.description = Empresas proveedoras de servicios para la atenci\u00F3n de pacientes, no clasificadas en ninguna otra rama. Se incluyen centros de di\u00E1lisis, servicios de pruebas de laboratorio y servicios de administraci\u00F3n de farmacias. Tambi\u00E9n se incluyen las empresas que prestan servicios comerciales de apoyo a los proveedores de atenci\u00F3n m\u00E9dica, como los servicios administrativos de apoyo, los servicios de agencias de cobranzas, los servicios de personal y los servicios de ventas y mercadeo contratados externamente.
35102015.label       = Servicios M\u00E9dicos

35102020.description = Propietarios y operadores de centros m\u00E9dicos. Se incluyen hospitales, hogares de ancianos, centros de rehabilitaci\u00F3n y cl\u00EDnicas veterinarias.
35102020.label       = Establecimientos M\u00E9dicos

35102030.description = Propietarios y operadores de empresas de seguros m\u00E9dicos y otros servicios de salud.
35102030.label       = Administraci\u00F3n de Salud

351030.label         = Servicios Tecnol\u00F3gicos para el \u00C1rea de la Salud

35103010.description = Empresas que prestan servicios de tecnolog\u00EDa de la informaci\u00F3n, principalmente a proveedores de atenci\u00F3n m\u00E9dica. Se incluyen las empresas proveedoras de software de aplicaciones, sistemas o procesamiento de datos, herramientas disponibles por Internet y servicios de consultor\u00EDa tecnol\u00F3gica para a m\u00E9dicos, hospitales o empresas que operan fundamentalmente en el \u00E1rea de la salud.
