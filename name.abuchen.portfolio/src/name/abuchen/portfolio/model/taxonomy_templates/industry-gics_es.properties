10.label             = Energ\u00EDa

1010.label           = Energ\u00EDa

101010.label         = Equipos y Servicios de Energ\u00EDa

10101010.description = Contratistas de perforaci\u00F3n o propietarios de torres de perforaci\u00F3n que contratan sus servicios para perforar pozos.
10101010.label       = Perforaci\u00F3n de Pozos Petrol\u00EDferos y Gas\u00EDferos

10101020.description = Fabricantes de equipos, como torres y equipos de perforaci\u00F3n, proveedores de suministros y servicios para empresas dedicadas a la perforaci\u00F3n, evaluaci\u00F3n y explotaci\u00F3n de pozos petrol\u00EDferos y gas\u00EDferos.
10101020.label       = Equipos y Servicios Relacionados con el Petr\u00F3leo y Gas

101020.label         = Petroleo, Gas y Combustibles

10102010.description = Empresas petroleras integradas dedicadas a la exploraci\u00F3n y producci\u00F3n de petr\u00F3leo y gas, asi como alguna otra actividad importante relacionada con el refinado, comercializaci\u00F3n y transporte, o productos qu\u00EDmicos.
10102010.label       = Petr\u00F3leo y Gas Integrados

10102020.description = Empresas dedicadas a la exploraci\u00F3n y producci\u00F3n de petr\u00F3leo y gas no incluidas en otra clasificaci\u00F3n.
10102020.label       = Producci\u00F3n y Exploraci\u00F3n de Petr\u00F3leo y Gas

10102030.description = Empresas dedicadas al refinado y mercadeo de petr\u00F3leo y gas, asi como de productos refinados no clasificados en las subindustrias de petr\u00F3leo y gas integrados o de los Productores de electricidad y operadores de energ\u00EDa independientes.
10102030.label       = Refinado y Marketing de Petr\u00F3leo y Gas

10102040.description = Empresas dedicadas al almacenamiento y/o transporte de petr\u00F3leo, gas o productos refinados. Se incluyen empresas distribuidoras de gas natural diversificadas que deben hacer frente a mercados competitivos, a oleoductos y conductos para productos refinados, conductos para transporte de carb\u00F3n y empresas de distribuci\u00F3n de gas y petr\u00F3leo.
10102040.label       = Almacenado y Transporte de Petr\u00F3leo y Gas

10102050.description = Empresas dedicadas principalmente a la producci\u00F3n y extracci\u00F3n de carb\u00F3n, de productos relacionados y de otros combustibles de consumo relacionados con la generaci\u00F3n de energ\u00EDa. Quedan excluidas las empresas que producen  principalmente gases clasificados en la Sub-Industria de Gases Industriales y empresas mineras dedicadas principalmente a la producci\u00F3n metalurgica de carb\u00F3n utilizado para la producci\u00F3n de acero.
10102050.label       = Carb\u00F3n y Carburantes Combustibles

15.label             = Materiales

1510.label           = Materiales

151010.label         = Productos Qu\u00EDmicos

15101010.description = Empresas dedicadas principalmente a la elaboraci\u00F3n de productos qu\u00EDmicos industriales y b\u00E1sicos. Se incluyen, entre otros, pl\u00E1sticos, fibras sint\u00E9ticas, pel\u00EDculas, pinturas y pigmentos, explosivos y productos petroqu\u00EDmicos. Se excluyen las empresas qu\u00EDmicas incluidas en las ramas Productos Qu\u00EDmicos Diversos, Fertilizantes y Agroqu\u00EDmicos, Gases Industriales o Productos Qu\u00EDmicos Especializados.
15101010.label       = Productos Qu\u00EDmicos Generales

15101020.description = Empresas dedicadas a la elaboraci\u00F3n de una amplia gama de productos qu\u00EDmicos, no incluidos en las ramas de Gases Industriales, Productos Qu\u00EDmicos Generales, Productos Qu\u00EDmicos Especializados o Fertilizantes y Agroqu\u00EDmicos.
15101020.label       = Productos Qu\u00EDmicos Diversos

15101030.description = Empresas dedicadas a la elaboraci\u00F3n de fertilizantes, pesticidas, potasa u otros productos qu\u00EDmicos relacionados con la agricultura no incluidas en otras clasificaciones.
15101030.label       = Fertilizantes y Agroqu\u00EDmicos

15101040.description = Empresas dedicadas a la producci\u00F3n de gases industriales.
15101040.label       = Gases Industriales

15101050.description = Empresas dedicadas principalmente a la elaboraci\u00F3n de productos qu\u00EDmicos de alto valor a\u00F1adido, utilizados en la fabricaci\u00F3n de una gran variedad de productos como, entre otros, qu\u00EDmicos refinados, aditivos, pol\u00EDmeros avanzados, adhesivos, selladores, pinturas especiales, pigmentos y revestimientos especializados.
15101050.label       = Productos Qu\u00EDmicos Especializados

151020.label         = Materiales de Construcci\u00F3n

15102010.description = Empresas dedicadas a la producci\u00F3n de materiales de construcci\u00F3n como arena, arcilla, yeso, cal, conglomerado, cemento, hormig\u00F3n y ladrillos, entre otros. Otros materiales de construcci\u00F3n acabados o semiacabados est\u00E1n clasificados en la rama Productos de Construcci\u00F3n.
15102010.label       = Materiales de Construcci\u00F3n

151030.label         = Contenedores y Embalaje

15103010.description = Empresas dedicadas a la producci\u00F3n de contenedores de metal, cristal o pl\u00E1stico. Se incluyen tapas y tapones.
15103010.label       = Contenedores de Metal y Cristal

15103020.description = Empresas dedicadas a la producci\u00F3n de contenedores y embalajes de papel y cart\u00F3n.
15103020.label       = Embalaje de Papel

151040.label         = Metales y Miner\u00EDa

15104010.description = Empresas dedicadas a la producci\u00F3n de aluminio y productos relacionados. Se incluyen las empresas dedicadas a la extracci\u00F3n o procesamiento de bauxita y aquellas dedicadas al reciclaje de aluminio para producir productos acabados o semiacabados. Se excluyen las empresas dedicadas principalmente a la producci\u00F3n de materiales de construcci\u00F3n de aluminio que est\u00E1n clasificadas en la rama Productos de Construcci\u00F3n.
15104010.label       = Aluminio

15104020.description = Empresas dedicadas a la produccion o extraccion de una amplia variedad de metales y minerales no incluidos en otras clasificaciones anteriormente. Incluye, entre otros, la mineria de metales no ferrosos (excepto Bauxita), la mineria de sal y borato, la mineria de roca fosforica, y operaciones de mineria diversas. Excluye la mineria de hierro, clasificado en la rama de Acero, la mineria de bauxita, clasificada en la rama de Aluminio, y la mineria del carbon, clasificada en la rama del Acero o la rama de Carbon y Carburantes Combustibles.
15104020.label       = Miner\u00EDa y Metales Diversos

15104025.description = Empresas dedicadas principalmente a la extracci\u00F3n de cobre.
15104025.label       = Cobre

15104030.description = Empresas dedicadas a la producci\u00F3n de oro y productos relacionados. Se incluyen las empresas que extraen o procesan oro y las casas de finanzas de Sud\u00E1frica que invierten principalmente en minas de oro pero no las operan.
15104030.label       = Oro

15104040.description = Empresas dedicadas a la extracci\u00F3n de minerales y metales preciosos no clasificadas en la rama Oro. Se incluyen las empresas dedicadas principalmente a la extracci\u00F3n de platino.
15104040.label       = Minerales y Metales Preciosos

15104045.description = Empresas dedicadas principalmente a la extracci\u00F3n de plata. Se excluyen empresas clasificadas en las ramas Oro o Minerales y Metales Preciosos.
15104045.label       = Plata

15104050.description = Productores de hierro, acero y productos ralacionados, incluyendo mineria de carbon metalurgico (coque) para la produccion de acero.
15104050.label       = Acero

151050.label         = Productos Madereros y Papeleros

15105010.description = Empresas dedicadas a la producci\u00F3n de madera y productos relacionados. Se incluye la madera producida para la construcci\u00F3n.
15105010.label       = Productos Madereros

15105020.description = Empresas dedicadas a la producci\u00F3n de papel de todo tipo. Se excluyen las empresas especializadas en embalajes de papel clasificadas en la rama Embalaje de Papel.
15105020.label       = Productos de Papel

20.label             = Industrial

2010.label           = Bienes de Equipo

201010.label         = Industria Aeron\u00E1utica y de Defensa

20101010.description = Empresas dedicadas a la fabricaci\u00F3n de componentes, equipos o productos civiles o militares para la industria aeron\u00E1utica y de defensa. Incluye aparatos electr\u00F3nicos de defensa y equipos espaciales.
20101010.label       = Industria Aeron\u00E1utica y de Defensa

201020.label         = Productos de Construcci\u00F3n

20102010.description = Empresas dedicadas a la fabricaci\u00F3n de componentes de construcci\u00F3n, productos y equipos para la restauraci\u00F3n de edificios y casas. Se excluyen la madera y el contrachapado, clasificados en la rama Productos Madereros, y al cemento y otros materiales clasificados en la rama Materiales de Construcci\u00F3n.
20102010.label       = Productos de Construcci\u00F3n

201030.label         = Construcci\u00F3n e Ingenier\u00EDa

20103010.description = Empresas que operan fundamentalmente en el sector de la construcci\u00F3n no residencial. Se incluyen las empresas de ingenier\u00EDa civil y grandes contratistas. Se excluyen las empresas clasificadas en la rama Construcci\u00F3n Residencial.
20103010.label       = Construcci\u00F3n e Ingenier\u00EDa

201040.label         = Equipos El\u00E9ctricos

20104010.description = Empresas dedicadas a la fabricaci\u00F3n de cables, equipos o componentes el\u00E9ctricos no clasificados en la rama Equipos El\u00E9ctricos Pesados.
20104010.label       = Equipos y Componentes El\u00E9ctricos

20104020.description = Empresas dedicadas a la fabricaci\u00F3n de equipos generadores de energ\u00EDa y otros equipos el\u00E9ctricos pesados, como turbinas de generaci\u00F3n, maquinaria el\u00E9ctrica pesada dise\u00F1ada para uso fijo y sistemas el\u00E9ctricos de gran tama\u00F1o. Se excluyen los cables, clasificados en la rama Equipo y componentes el\u00E9ctricos.
20104020.label       = Equipos El\u00E9ctricos Pesados

201050.label         = Conglomerados Industriales

20105010.description = Empresas industriales diversificadas con actividades comerciales en tres o m\u00E1s sectores y cuya fuente principal de ingresos no puede atribuirse espec\u00EDficamente a un sector concreto. Las participaciones que tienen los accionistas de estas compa\u00F1ias son predominantemente de car\u00E1cter estrat\u00E9gico y mantienen un inter\u00E9s operacional en la direcci\u00F3n de las subsidiarias.
20105010.label       = Conglomerados Industriales

201060.label         = Maquinarias

20106010.description = Fabricantes de camiones pesados, maquinaria de ruedas, equipos de construccion y excavacion y fabricantes de repuestos. Incluye los fabricantes de barcos no militares.
20106010.label       = Maquinaria de Construccion y Camiones Pesados

20106015.description = Fabricantes de maquinaria de agricultura, maquinaria de cultivo y repuestos. Incluye maquinaria utilizada para la produccion de sembrios y ganado, tractores, maquinaria de sembrado y fertilizacion, equipos de aplicacion de fertilizantes y qu\u00EDmicos y ventiladores y secadoras de granos.
20106015.label       = Maquinaria de Agricultura y Cultivo

20106020.description = Empresas dedicadas a la fabricaci\u00F3n de maquinaria y componentes industriales. Se incluyen las prensas, herramientas para maquinaria, compresores, equipo para el control de la contaminaci\u00F3n, ascensores, escaleras mec\u00E1nicas, aislantes, bombas, rodamientos y otra maquinaria met\u00E1lica.
20106020.label       = Maquinaria Industrial

201070.label         = Comercio y Distribuci\u00F3n

20107010.description = Empresas dedicadas al comercio y distribuci\u00F3n de productos y equipos industriales.
20107010.label       = Comercio y Distribuci\u00F3n

2020.label           = Servicios Comerciales y Profesionales

202010.label         = Servi\u00E7os Comerciais e Suprimentos

20201010.description = Empresas dedicadas a servicios de impresi\u00F3n comercial. Se incluyen las empresas que ofrecen servicios de impresi\u00F3n a medios de comunicaci\u00F3n.
20201010.label       = Impresi\u00F3n Comercial

20201050.description = Empresas que proporcionan servicios medioambientales. Se incluyen los servicios de tratamiento de residuos y de control de la contaminaci\u00F3n. Se excluyen los sistemas de tratamiento de agua a gran escala clasificados en la rama Suministro de Agua.
20201050.label       = Servicios e Instalaciones Medioambientales

20201060.description = Empresas que proporcionan servicios o fabrican equipo de oficina, no incluidas en otra clasificaci\u00F3n.
20201060.label       = Suministros y Servicios de Oficina

20201070.description = Empresas que proporcionan principalmente servicios de apoyo orientados a la mano de obra, para empresas y gobiernos. Incluye servicios de limpieza comercial, servicios de comidas y catering, servicios de reparaci\u00F3n de equipos, servicios de mantenimiento industrial, subastadores industriales, almacenamiento y dep\u00F3sito, servicios de transacci\u00F3n, servicios de alquiler de uniformes y otros servicios de apoyo a las empresas.
20201070.label       = Servicios de Apoyo Diversificados

20201080.description = Empresas que proporcionan servicios de seguridad y protecci\u00F3n a empresas y gobiernos. Incluye empresas que proporcionan servicios como instalaciones correccionales, servicios de seguridad y alarmas, transporte blindado y guardias. Se excluyen empresas que proporcionan programas inform\u00E1ticos de seguridad, clasificadas en la rama de Software de Sistemas y los servicios de seguridad dom\u00E9stica, clasificados en la rama de Servicios de Consumo Especializados. Tambi\u00E9n se excluyen empresas fabricantes de equipo para sistemas de seguridad, clasificadas en la rama de Equipo e Instrumentos Electr\u00F3nicos.
20201080.label       = Servicios de Seguridad y Alarmas

202020.label         = Servi\u00E7os Profissionais

20202010.description = Empresas que proporcionan servicios de apoyo de mercado relacionados con la administraci\u00F3n de capital humano. Se Incluyen agencias de empleo, de formaci\u00F3n de empleados, de servicios de apoyo de n\u00F3mina y prestaciones, servicios de apoyo en la jubilaci\u00F3n y agencias de trabajadores temporales.
20202010.label       = Servicios de Recursos Humanos y Empleo

20202020.description = Empresas que proporcionan principalmente servicios de investigaci\u00F3n y consultor\u00EDa a empresas y gobiernos,  no incluidas en ninguna otra clasificaci\u00F3n. Se incluyen las empresas que prestan servicios de consultor\u00EDa en administraci\u00F3n, dise\u00F1o arquitect\u00F3nico, informaci\u00F3n comercial o investigaci\u00F3n cient\u00EDfica, marketing y servicios de prueba y certificaci\u00F3n. Se excluyen empresas que proporcionen servicios de consultor\u00EDa en tecnolog\u00EDa de la infomaci\u00F3n, clasificadas en la rama de Consultor\u00EDa de Tecnolog\u00EDa de la Informaci\u00F3n y Otros Servicios.
20202020.label       = Servicios de Investigaci\u00F3n y Consultor\u00EDa

2030.label           = Transportes

203010.label         = Servicios Log\u00EDsticos y de Transporte A\u00E9reo de Mercanc\u00EDas

20301010.description = Empresas que proporcionan servicios log\u00EDsticos y de transporte a\u00E9reo de mercanc\u00EDas. Se incluyen servicios de env\u00EDo de paquetes y correo, as\u00ED como agentes de aduanas. Se excluyen las empresas clasificadas en las ramas L\u00EDneas A\u00E9reas, Transporte Mar\u00EDtimo o Transporte por Carretera.
20301010.label       = Servicios Log\u00EDsticos y de Transporte A\u00E9reo de Mercanc\u00EDas

203020.label         = L\u00EDneas A\u00E9reas

20302010.description = Empresas dedicadas principalmente al transporte a\u00E9reo de pasajeros.
20302010.label       = L\u00EDneas A\u00E9reas

203030.label         = Transporte Mar\u00EDtimo

20303010.description = Empresas dedicadas al transporte mar\u00EDtimo de mercanc\u00EDas o pasajeros. Se excluyen los cruceros clasificados en la rama de Hoteles, Centros de Vacaciones y Cruceros.
20303010.label       = Transporte Mar\u00EDtimo

203040.label         = Carreteras y Ferrocarriles

20304010.description = Empresas que proporcionan servicios de transporte ferroviario de mercanc\u00EDas y pasajeros.
20304010.label       = V\u00EDas F\u00E9rreas

20304020.description = Empresas que proporcionan servicios de transporte terrestre de mercanc\u00EDas y pasajeros. Se incluyen los servicios de taxi y alquiler de veh\u00EDculos.
20304020.label       = Transporte por Carretera

203050.label         = Infraestructura de Transportes

20305010.description = Operadores de aeropuertos y empresas que proporcionan servicios relacionados.
20305010.label       = Servicios de Aeropuertos

20305020.description = Propietarios y operadores de carreteras, t\u00FAneles y v\u00EDas f\u00E9rreas.
20305020.label       = Carreteras y V\u00EDas F\u00E9rreas

20305030.description = Propietarios y operadores de puertos mar\u00EDtimos y servicios relacionados.
20305030.label       = Servicios y Puertos Mar\u00EDtimos

25.label             = Consumo Discrecional

2510.label           = Autom\u00F3viles y Componentes

251010.label         = Componentes de Autom\u00F3viles

25101010.description = Empresas dedicadas a la fabricaci\u00F3n de piezas y accesorios de autom\u00F3viles y motocicletas. Se excluyen las empresas clasificadas en la rama Neum\u00E1ticos y Caucho.
25101010.label       = Equipo y Componentes de Autom\u00F3viles

25101020.description = Empresas dedicadas a la fabricaci\u00F3n de neum\u00E1ticos y caucho.
25101020.label       = Neum\u00E1ticos y Caucho

251020.label         = Autom\u00F3viles

25102010.description = Empresas dedicadas principalmente a la fabricaci\u00F3n de autom\u00F3viles de pasajeros y camiones ligeros. Se excluyen los fabricantes de motocicletas y veh\u00EDculos de tres ruedas, clasificados en la rama Fabricantes de Motocicletas y los fabricantes de camiones pesados, clasificados en la rama de Maquinaria de Construcci\u00F3n y Veh\u00EDculos Pesados.
25102010.label       = Fabricantes de Autom\u00F3viles

25102020.description = Empresas dedicadas a la fabricaci\u00F3n de motocicletas, patinetas o veh\u00EDculos de tres ruedas. Se excluyen los fabricantes de bicicletas, clasificados en la rama Productos Recreativos.
25102020.label       = Fabricantes de Motocicletas

2520.label           = Bienes de Consumo Duradero y Confecci\u00F3n

252010.label         = Bienes de Uso  Dom\u00E9stico Duradero

25201010.description = Fabricantes de aparatos electr\u00F3nicos de consumo dom\u00E9stico, incluyendo televisores, equipos de alta fidelidad, consolas de juego, camaras digitales y productos relacionados. Se excluyen los fabricantes de computadoras personales, clasificados en la rama de Hardware, Almacenamiento y Perif\u00E9ricos, as\u00ED como los de electrodom\u00E9sticos, clasificados en la rama de Electrodom\u00E9sticos.
25201010.label       = Aparatos El\u00E9ctricos

25201020.description = Empresas dedicadas a la fabricaci\u00F3n de mobiliario para el hogar. Se incluyen los fabricantes de tapicer\u00EDa, alfombras o revestimiento de paredes.
25201020.label       = Mobiliario para el Hogar

25201030.description = Empresas dedicadas a la construcci\u00F3n residencial. Se incluyen los constructores de casas prefabricadas y semifijas.
25201030.label       = Construcci\u00F3n de Viviendas

25201040.description = Empresas dedicadas a la fabricaci\u00F3n de electrodom\u00E9sticos y productos relacionados. Se incluyen los fabricantes de aparatos el\u00E9ctricos, herramientas y utensilios de jardiner\u00EDa. Se excluyen los fabricantes de televisores y otros productos de audio y v\u00EDdeo clasificados en la rama de Equipos Tecnol\u00F3gicos, Almacenamiento Electr\u00F3nico y Perif\u00E9ricos.
25201040.label       = Electrodom\u00E9sticos

25201050.description = Empresas dedicadas a la fabricaci\u00F3n de art\u00EDculos dom\u00E9sticos duraderos como cuberter\u00EDas, utensilios de cocina, cristaler\u00EDas u otros art\u00EDculos de cristal o plata, y otros productos dom\u00E9sticos especializados, no incluidas en otra clasificaci\u00F3n.
25201050.label       = Articulos Dom\u00E9sticos de Cocina y Cristaler\u00EDa

252020.label         = Productos Recreativos

25202010.description = Empresas dedicadas a la fabricaci\u00F3n de equipos y productos de recreaci\u00F3n. Se incluyen los fabricantes de equipos deportivos, bicicletas y juguetes.
25202010.label       = Productos Recreativos

252030.label         = Articulos Textiles, de Confecci\u00F3n y Bienes de Lujo

25203010.description = Empresas dedicadas a la confecci\u00F3n y elaboraci\u00F3n de accesorios y bienes de lujo. Se incluyen los fabricantes de bolsos, carteras, equipaje, joyer\u00EDa y relojer\u00EDa de dise\u00F1o. Se excluyen los fabricantes de calzado clasificados en la rama Calzado.
25203010.label       = Articulos de Confecci\u00F3n, Accesorios y Bienes de Lujo

25203020.description = Empresas dedicadas a la fabricaci\u00F3n de calzado. Se incluyen los fabricantes de calzado deportivo y de cuero.
25203020.label       = Calzado

25203030.description = Empresas dedicadas a la fabricaci\u00F3n textil y de art\u00EDculos relacionados, no incluidas en las ramas Confecci\u00F3n, Accesorios y Bienes de Lujo, Calzado o Mobiliario para el Hogar.
25203030.label       = Textil

2530.label           = Servicios al Consumidor

253010.label         = Hoteles, Restaurantes y Recreacion

25301010.description = Propietarios y operadores de casinos y salones recreativos y de juego. Se incluyen las empresas de loter\u00EDa y servicios de apuestas.
25301010.label       = Casinos y Juegos de Azar

25301020.description = Propietarios y operadores de hoteles, centros de vacaciones y cruceros. Se incluyen las agencias de viajes, operadores tur\u00EDsticos y empresas de servicios relacionados, no incluidas en otra clasificaci\u00F3n. Se excluyen los hoteles casino incluidos en la rama Casinos y Juegos de Azar.
25301020.label       = Hoteles, Centros de Vacaciones y Cruceros

