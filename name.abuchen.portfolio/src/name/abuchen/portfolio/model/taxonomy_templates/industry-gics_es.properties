35201010.label       = Biotecnolog\u00EDa

352020.label         = Productos Farmac\u00E9uticos

35202010.description = Empresas dedicadas a la investigaci\u00F3n, desarrollo o producci\u00F3n de productos farmac\u00E9uticos. Se incluyen los f\u00E1rmacos veterinarios.
