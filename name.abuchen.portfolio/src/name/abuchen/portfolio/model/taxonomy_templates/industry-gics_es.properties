452010.label         = Equipos de Comunicaciones

45201020.description = Fabricantes de equipo y productos de comunicaciones, incluyendo las redes de \u00E1rea local (LAN), redes de \u00E1rea amplia (WAN), enrutadores, tel\u00E9fonos, conmutadores y centrales telef\u00F3nicas. Se excluyen los fabricantes de tel\u00E9fonos celulares, clasificados en la rama de Equipos Tecnol\u00F3gicos, Almacenamiento y Perif\u00E9ricos.
