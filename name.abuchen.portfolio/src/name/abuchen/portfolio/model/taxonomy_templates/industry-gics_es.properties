45203010.description = Fabricantes de equipos e instrumentos electr\u00F3nicos, incluyendo los instrumentos anal\u00EDticos, de prueba y medici\u00F3n electr\u00F3nica, productos de esc\u00E1ner y lectores de c\u00F3digos de barras, rayos l\u00E1ser, pantallas, terminales de punto de venta y equipo para sistemas de seguridad.
45203010.label       = Equipos e Instrumentos Electr\u00F3nicos

45203015.description = Fabricantes de componentes electr\u00F3nicos. Se incluyen los componentes electr\u00F3nicos, dispositivos de conexi\u00F3n, tubos electr\u00F3nicos al vac\u00EDo, condensadores y resistencias el\u00E9ctricas, bobinas electr\u00F3nicas, placas de circuitos impresos, transformadores y otros inductores, componentes y tecnolog\u00EDa de procesamiento de se\u00F1ales.
45203015.label       = Componentes Electr\u00F3nicos

45203020.description = Empresas dedicadas a la producci\u00F3n de equipos electr\u00F3nicos, principalmente para los mercados de fabricantes de equipos originales (OEM).
45203020.label       = Servicios de Fabricaci\u00F3n Electr\u00F3nica

45203030.description = Empresas dedicadas a la distribuci\u00F3n de equipo tecnol\u00F3gico y maquinarias. Se incluyen las empresas distribuidoras de equipo de comunicaciones, ordenadores y perif\u00E9ricos, semiconductores, as\u00ED como equipos y componentes electr\u00F3nicos.
45203030.label       = Distribuidores de Productos Tecnol\u00F3gicos

4530.label           = Semiconductores y Equipos Relacionados

453010.label         = Semiconductores y Equipos Relacionados

45301010.description = Empresas dedicadas a la fabricaci\u00F3n de equipos relacionados a semiconductores. Se incluyen, entre otros, los fabricantes de materias primas y equipos utilizados en la industria de energ\u00EDa solar.
45301010.label       = Equipo Relacionados a Semiconductores

45301020.description = Empresas dedicadas a la fabricaci\u00F3n de semiconductores y productos relacionados. Se incluyen los fabricantes de m\u00F3dulos y paneles solares.
45301020.label       = Semiconductores

50.label             = Servicios de Telecomunicaciones

5010.label           = Servicios de Telecomunicaciones

501010.label         = Servicios de Telecomunicaciones Diversos

50101010.description = Empresas que proporcionan servicios de comunicaci\u00F3n y transmisi\u00F3n de datos de alta densidad, principalmente mediante redes de cable de banda ancha o fibra \u00F3ptica.
50101010.label       = Portadores Alternativos

50101020.description = Operadores de redes de telecomunicaciones, principalmente de l\u00EDnea fija y empresas que ofrecen servicios de telecomunicaciones de l\u00EDnea fija o inal\u00E1mbricas, no incluidas en otra clasificaci\u00F3n.
50101020.label       = Servicios Integrados de Telecomunicaci\u00F3n

501020.label         = Servicios de Telecomunicaci\u00F3n Inal\u00E1mbrica

50102010.description = Empresas que ofrecen principalmente servicios de telecomunicaci\u00F3n inal\u00E1mbrica o celulares, incluyendo los servicios de buscapersonas.
50102010.label       = Servicios de Telecomunicaci\u00F3n Inal\u00E1mbrica

5020.label           = Pel\u00EDculas y Entretenimiento

502010.label         = Medios de Comunicaci\u00F3n

50201010.description = Empresas dedicadas a servicios de publicidad, marketing o relaciones p\u00FAblicas.
50201010.label       = Publicidad

50201020.description = Propietarios y operadores de sistemas de difusi\u00F3n por radio y televisi\u00F3n, incluida la programaci\u00F3n. Incluye emisoras de radio y televisi\u00F3n, cadenas radiof\u00F3nicas y estaciones de radio.
50201020.label       = Radio y televisi\u00F3n

50201030.description = Proveedores de servicios de televisi\u00F3n por cable o v\u00EDa sat\u00E9lite. Incluye cadenas de cable y distribuci\u00F3n de programaci\u00F3n.
50201030.label       = Televisi\u00F3n por Cable y V\u00EDa Sat\u00E9lite

50201040.description = Empresas dedicadas a la publicaci\u00F3n de peri\u00F3dicos, revistas y libros y proveedores de informaci\u00F3n en formato impreso o electr\u00F3nico.
50201040.label       = Publicaci\u00F3n

502020.label         = Entretenimiento

50202010.description = Empresas dedicadas a la producci\u00F3n y venta de productos y servicios de entretenimiento. Se incluyen las empresas dedicadas a la producci\u00F3n, distribuci\u00F3n y proyecci\u00F3n de pel\u00EDculas y programas televisivos, productores y distribuidores de m\u00FAsica, teatros y equipos (clubes) deportivos.
50202010.label       = Pel\u00EDculas y Entretenimiento

50202020.description = Productores de juegos interactivos, incluyendo aplicaciones de juegos para m\u00F3viles. Tambi\u00E9n se incluyen los programas inform\u00E1ticos educativos utilizados principalmente en el hogar. No se incluyen las empresas de juegos de azar en l\u00EDnea clasificadas en la subindustria de casinos y salas de juego.
50202020.label       = Entretenimiento dom\u00E9stico interactivo

502030.label         = Servicios y medios interactivos

50203010.description = Empresas que participan en la creaci\u00F3n o distribuci\u00F3n de contenido e informaci\u00F3n a trav\u00E9s de plataformas propietarias, donde los ingresos se obtienen principalmente a trav\u00E9s de anuncios de pago por clic. Incluye motores de b\u00FAsqueda, redes sociales y plataformas de redes, clasificados en l\u00EDnea y empresas de rese\u00F1as en l\u00EDnea. No incluye empresas que operan mercados en l\u00EDnea clasificados en Internet y marketing directo minorista.
50203010.label       = Servicios y medios interactivos

55.label             = Servicios de Utilidad P\u00FAblica

5510.label           = Servicios de Utilidad P\u00FAblica

551010.label         = Suministro El\u00E9ctrico

55101010.description = Empresas dedicadas a la generaci\u00F3n o distribuci\u00F3n de electricidad. Se incluyen tanto las centrales nucleares como las no nucleares.
55101010.label       = Suministro El\u00E9ctrico

551020.label         = Suministro de Gas

55102010.description = Empresas cuyo principal objetivo es la distribuci\u00F3n y transmisi\u00F3n de gas natural o manufacturado. Se excluyen las empresas dedicadas principalmente a la exploraci\u00F3n o producci\u00F3n de gas, incluidas en la clasificaci\u00F3n de Producci\u00F3n y Exploraci\u00F3n de Petr\u00F3leo y Gas. Tambi\u00E9n se excluyen las empresas procesadoras de gas natural diversificadas, incluidas en la rama Refinado, Comercializaci\u00F3n, Almacenado y  Transporte de Petr\u00F3leo y Gas.
55102010.label       = Suministro de Gas

551030.label         = Multiservicios

55103010.description = Empresas de servicios con actividades diversificadas, adem\u00E1s de los servicios de suministro de electricidad, gas o agua.
55103010.label       = Multiservicios

551040.label         = Suministro de Agua

55104010.description = Empresas que compran y redistribuyen agua al consumidor final. Se incluyen los sistemas de tratamiento de agua a gran escala.
55104010.label       = Suministro de Agua

551050.label         = Productores de Energ\u00EDa Independientes y de Energ\u00EDa El\u00E9ctrica Renovable

55105010.description = Empresas que operan como productoras independientes de energ\u00EDa (IPP), mercadeo de gas y energ\u00EDa, especialistas de comercio y comerciantes de energ\u00EDa integrada. Se incluyen los productores de energ\u00EDa con fuentes alternativas, como la solar, hidroel\u00E9ctrica y e\u00F3lica. Se excluyen las empresas de transmisi\u00F3n y distribuci\u00F3n el\u00E9ctrica, clasificadas en la rama de Suministro El\u00E9ctrico.
55105010.label       = Productores de Energ\u00EDa Independientes y Operadores de Energ\u00EDa

55105020.description = Empresas que operan en la generaci\u00F3n y distribuci\u00F3n de electricidad de fuentes alternativas, incluidas aquellas que producen electricidad usando biomasa, energ\u00EDa geot\u00E9rmica, energ\u00EDa solar, energ\u00EDa hidroel\u00E9ctrica y energ\u00EDa e\u00F3lica. Se excluyen las empresas que fabrican equipos usados para la generaci\u00F3n de energ\u00EDa con fuentes alternativas, como los fabricantes de sistemas de paneles solares, empresas que instalan celdas fotovolt\u00E1icas, y empresas dedicadas a proveer tecnolog\u00EDa, partes y sevicios principalmente en este mercado.
55105020.label       = Energ\u00EDas Alternativas

60.label             = Bienes Inmobiliarios

6010.label           = Bienes Inmobiliarios

601010.label         = Fideicomisos Hipotecarios de Inversi\u00F3n en Bienes Inmobiliarios (REIT)

60101010.description = Empresas o fideicomisos con operaciones considerablemente diversificadas en dos o m\u00E1s tipos de inmuebles.
60101010.label       = REIT Diversificadas

60101020.description = Empresas o fideicomisos dedicados a la adquisici\u00F3n, desarrollo, propiedad, alquiler, administraci\u00F3n y operaci\u00F3n de bienes inmuebles industriales. Se incluyen las empresas que operan almacenes industriales e inmuebles de distribuci\u00F3n.
60101020.label       = REIT Industriales

60101030.description = Empresas o fideicomisos dedicados a la adquisici\u00F3n, desarrollo, posesi\u00F3n, alquiler, administraci\u00F3n y operaci\u00F3n de hoteles y propiedades de recreaci\u00F3n.
60101030.label       = REIT de Hoteles y Propiedades de Recreaci\u00F3n

60101040.description = Empresas o fideicomisos dedicados a la adquisici\u00F3n, desarrollo, posesi\u00F3n, alquiler, administraci\u00F3n y operaci\u00F3n de inmuebles para oficinas.
60101040.label       = REIT de Oficinas

60101050.description = Empresas o fideicomisos dedicados a la adquisici\u00F3n, desarrollo, posesi\u00F3n, alquiler, administraci\u00F3n y operaci\u00F3n de inmuebles para servicios m\u00E9dicos, incluyendo hospitales, asilos y centros de vida asistida.
60101050.label       = REIT de Propiedades Dedicadas al Cuidado de Salud

60101060.description = Empresas o fideicomisos dedicados a la adquisici\u00F3n, desarrollo, posesi\u00F3n, alquiler, administraci\u00F3n y operaci\u00F3n de inmuebles residenciales. Se incluyen las viviendas multifamiliares, departamentos, casas prefabricadas e inmuebles para alojamiento de estudiantes.
60101060.label       = REIT Residenciales

60101070.description = Empresas o fideicomisos dedicados a la adquisici\u00F3n, desarrollo, posesi\u00F3n, alquiler, administraci\u00F3n y operaci\u00F3n de centros comerciales, tiendas al por menor y centros comerciales en barrios y comunidades.
60101070.label       = REIT Comerciales

60101080.description = Empresas o fideicomisos dedicados a la adquisici\u00F3n, desarrollo, posesi\u00F3n, alquiler, administraci\u00F3n y operaci\u00F3n de propiedades no clasificados previamente. Incluye fideicomisos que operan e invierten en inmuebles de almacenamiento. Tambien incluye REIT que no generan la mayoria de sus ingresos del alquiler o arrendamiento de inmuebles.
60101080.label       = REIT Especializados

601020.label         = Desarrollo y Administraci\u00F3n de Bienes Inmobiliarios

60102010.description = Empresas dedicadas a un espectro diverso de actividades relacionadas con los bienes inmobiliarios que incluyen el desarrollo y venta de bienes inmuebles, la administraci\u00F3n de bienes inmuebles o servicios para bienes inmuebles, pero sin una l\u00EDnea de negocios dominante.
60102010.label       = Actividades Diversificadas Relacionadas con Bienes Inmobiliarios

60102020.description = Empresas dedicadas a operar propiedades inmobiliarias para efectos de alquiler y administraci\u00F3n.
60102020.label       = Empresas Operadoras de Bienes Inmobiliarios

60102030.description = Empresas que desarrollan bienes inmuebles y venden las propiedades despu\u00E9s de urbanizarlas. Se excluyen empresas clasificadas en la rama de Construcci\u00F3n de Viviendas.
60102030.label       = Desarrollo Inmobiliario

60102040.description = Proveedores de servicios inmobiliarios, como agentes de bienes ra\u00EDces, corredores y tasadores de bienes inmuebles.
60102040.label       = Servicios Inmobiliarios

