35203010.description = Empresas que facilitan el continuo descubrimiento, desarrollo y producci\u00F3n de f\u00E1rmacos, mediante el suministro de herramientas de an\u00E1lisis, instrumentos, productos consumibles y suministros, servicios de ensayos cl\u00EDnicos y servicios contractuales de investigaci\u00F3n. Se incluyen las empresas que atienden principalmente a las industrias farmac\u00E9utica y de biotecnolog\u00EDa.
35203010.label       = Herramientas y Servicios para las Ciencias de la Salud

40.label             = Finanzas

4010.label           = Entidades Bancarias

401010.label         = Bancos Comerciales

40101010.description = Bancos de gran tama\u00F1o, con presencia nacional y servicios diversos, cuyos ingresos provienen principalmente de operaciones bancarias tradicionales y que tienen actividades de negocios significativas en banca de servicios y pr\u00E9stamos a empresas medianas y peque\u00F1as, adem\u00E1s de proveer una gama amplia de servicios financieros. Se excluyen los bancos clasificados en la rama de Bancos Regionales y la de Ahorro y Financiamento de Hipotecas. Se excluyen tambi\u00E9n los bancos clasificados en la rama industrial de Inversi\u00F3n y Corredur\u00EDa.
40101010.label       = Bancos Diversificados

40101015.description = Bancos comerciales cuyo negocio proviene principalmente de operaciones bancarias tradicionales y tienen actividades de negocios significativas en banca de servicios y prestamos a  peque\u00F1as y medianas empresas. Los bancos regionales operan usualmente en una regi\u00F3n geografica determinada. Se excluyen las empresas clasificadas en la ramas de Bancos Diversificados y de Ahorro y Financiamiento de Hipotecas. Se excluyen tambi\u00E9n los bancos de inversi\u00F3n, clasificados en la rama de Bancos de Inversi\u00F3n y Corredur\u00EDa.
40101015.label       = Bancos Regionales

401020.label         = Ahorro y Financiamiento de Hipotecas

40102010.description = Instituciones financieras que proporcionan hipotecas y servicios relacionados. Se incluyen las instituciones financieras cuyos activos est\u00E1n relacionados principalmente con hipotecas, ahorros y pr\u00E9stamos, instituciones de pr\u00E9stamos hipotecarios, cooperativas de cr\u00E9dito y empresas de seguros para bancos hipotecarios.
40102010.label       = Ahorro y Financiamiento de Hipotecas

4020.label           = Entidades Financieras Diversas

402010.label         = Servicios Financieros Diversificados

40201020.description = Provedores de diversos servicios financieros y/o con inter\u00E9s en una variedad de servicios financieros, incluyendo servicios bancarios, seguros y mercados de capitales, mas sin ninguno de estos como negocio predominante. Se excluyen las empresas clasificadas en las ramas de Bancos Regionales y Bancos Diversificados.
40201020.label       = Otros Servicios Financieros Diversificados

40201030.description = Empresas con participaciones accionarias altamente diversificadas en tres o m\u00E1s sectores, de los cuales ninguno corresponde individualmente a la mayor parte de los beneficios y/o ventas.  Las participaciones que tienen son predominantemente de car\u00E1cter no estrat\u00E9gico. Se incluyen empresas financieras diversificadas en las que las participaciones son de car\u00E1cter estrat\u00E9gico. Se excluyen otras empresas diversificadas, clasificadas en la rama Conglomerados Industriales.
40201030.label       = Sociedades de Cartera Multisector

40201040.description = Empresas que proporcionan servicios financieros especializados, no incluidas en ninguna otra categor\u00EDa y que obtienen la mayor\u00EDa de sus ingresos de una l\u00EDnea de negocios especializada. Se incluyen, entre otras, empresas de financiamiento privado, bancos centrales, servicios de factoraje y arrendamiento y empresas especializadas. Se excluyen las empresas clasificadas en la rama de Informaci\u00F3n y Mercados Financieros.
40201040.label       = Servicios Financieros Especializados

402020.label         = Servicios Financieros Personales

40202010.description = Empresas dedicadas a los servicios financieros personales. Se incluyen las empresas de cr\u00E9dito personal, tarjetas de cr\u00E9dito, financiaci\u00F3n de arrendamiento, servicios financieros para viajes y casas de empe\u00F1o. Se excluyen los prestamistas hipotecarios, clasificados en la rama Ahorro y Financiamiento de Hipotecas.
40202010.label       = Servicios Financieros Personales

402030.label         = Mercados de Capitales

40203010.description = Instituciones financieras dedicadas principalmente a la gesti\u00F3n de inversiones y/o servicios de custodia de valores. Se incluyen las empresas que operan fondos de inversi\u00F3n, fondos cerrados y fideicomisos de inversi\u00F3n independientes. Se excluyen los bancos y otras instituciones financieras dedicadas principalmente a pr\u00E9stamos comerciales, banca de inversi\u00F3n, corredur\u00EDa y otras actividades financieras especializadas.
40203010.label       = Gesti\u00F3n de Activos y Bancos de Custodia

40203020.description = Instituciones financieras dedicadas principalmente a los servicios bancarios de inversi\u00F3n y de corredur\u00EDa, incluyendo la suscripci\u00F3n de capital y deuda, las fusiones y las adquisiciones, el pr\u00E9stamo de valores y los servicios de asesoramiento. Se excluyen los bancos y otras instituciones financieras dedicadas principalmente a los pr\u00E9stamos comerciales, la gesti\u00F3n de activos y otras actividades financieras especializadas.
40203020.label       = Bancos de Inversi\u00F3n y Corredur\u00EDas

40203030.description = Instituciones financieras dedicadas principalmente a actividades diversas en mercados de capitales, con una presencia significativa en al menos dos de las siguientes \u00E1reas: pr\u00E9stamos a grandes empresas o corporaciones, banca de inversi\u00F3n, corredur\u00EDa y gesti\u00F3n de activos. Se excluyen las empresas menos diversificadas, clasificadas en la rama Gesti\u00F3n de Activos y Servicios de Custodia de Valores o la de Bancos de Inversi\u00F3n y Corredur\u00EDas. Tambi\u00E9n se excluyen las empresas clasificadas en las ramas industriales de Entidades Bancarias o Seguros, o en la rama Servicios Financieros Personales.
40203030.label       = Mercados de Capitales Diversificados

40203040.description = Empresas dedicadas al intercambio financiero de t\u00EDtulos, productos, instrumentos financieros derivados y otros, as\u00ED como proveedores de herramientas y productos de apoyo en decisiones financieras, incluyendo las agencias de calificaci\u00F3n.
40203040.label       = Informaci\u00F3n y Mercados Financieros

402040.label         = Fideicomiso Hipotecario de Inversi\u00F3n en Bienes Inmobiliarios (REIT)

40204010.description = Empresas o fideicomisos que dan servicio, originan, compran o aseguran pr\u00E9stamos hipotecarios residenciales o comerciales. Se incluyen los fideicomisos que invierten en valores con garant\u00EDa hipotecaria y otros activos relacionados con las hipotecas.
40204010.label       = REIT Hipotecarias

4030.label           = Seguros

403010.label         = Seguros

