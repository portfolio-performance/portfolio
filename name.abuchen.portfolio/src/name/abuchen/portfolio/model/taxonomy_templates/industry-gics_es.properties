25504060.description = Propietarios y operadores de mobiliario y tiendas de equipamiento para el hogar. Se incluye el mobiliario de residencias, apartamentos, almacenes y dise\u00F1o interior. Se excluyen las tiendas de mejoras de jardines y casas, clasificadas en la rama industrial de Venta de Mejoras para el Hogar.
25504060.label       = Venta de Equipamiento para el Hogar

