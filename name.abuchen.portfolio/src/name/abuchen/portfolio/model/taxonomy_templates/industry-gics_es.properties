40301010.label       = Agentes de Seguros

40301020.description = Empresas dedicadas a servicios de seguros de vida, invalidez, indemnizaci\u00F3n o suplementarios. Se excluyen las empresas de administraci\u00F3n de salud, clasificadas en la rama Administraci\u00F3n de Salud.
