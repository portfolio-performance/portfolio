25504020.description = Propietarios y operadores de establecimientos de venta de productos electr\u00F3nicos, ordenadores y art\u00EDculos relacionados destinados a consumidores particulares.
25504020.label       = Venta de Ordenadores y Productos Electr\u00F3nicos

25504030.description = Propietarios y operadores de establecimientos de venta de utensilios de bricolaje y jardiner\u00EDa. Se incluyen los establecimientos de venta y suministro de materiales de construcci\u00F3n.
25504030.label       = Venta de Mejoras para el Hogar

25504040.description = Propietarios y operadores de tiendas especializadas no clasificadas en otra secci\u00F3n. Se incluyen las joyer\u00EDas, jugueter\u00EDas, tiendas de art\u00EDculos para oficina, tiendas de art\u00EDculos para la salud y \u00F3pticas, adem\u00E1s de librer\u00EDas y tiendas de material de recreaci\u00F3n.
25504040.label       = Tiendas Especializadas

25504050.description = Propietarios y operadores de tiendas especializadas en productos automotrices. Se incluyen los concesionarios de autom\u00F3viles, gasolineras y la venta de accesorios, motocicletas y sus piezas, de cristaler\u00EDa del autom\u00F3vil, y piezas y equipos de automoci\u00F3n.
