151010.children      = 15101010,15101020,15101030,15101040,15101050
151010.label         = Chemicals

15101010.description = Companies that primarily produce industrial chemicals and basic chemicals. Including but not limited to plastics, synthetic fibers, films, commodity-based paints & pigments, explosives and petrochemicals. Excludes chemical companies classified in the Diversified Chemicals, Fertilizers & Agricultural Chemicals, Industrial Gases, or Specialty Chemicals Sub-Industries.
15101010.label       = Commodity Chemicals

