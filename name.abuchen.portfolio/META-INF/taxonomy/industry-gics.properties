40.children          = 4010,4020,4030
40.label             = Financials

4010.children        = 401010,401020
4010.label           = Banks

401010.children      = 40101010,40101015
401010.label         = Banks

40101010.description = Large, geographically diverse banks with a national footprint whose revenues are derived primarily from conventional banking operations, have significant business activity in retail banking and small and medium corporate lending, and provide a diverse range of financial services. Excludes banks classified in the Regional Banks and Thrifts & Mortgage Finance Sub-Industries. Also excludes investment banks classified in the Investment Banking & Brokerage Sub-Industry.
40101010.label       = Diversified Banks

40101015.description = Commercial banks whose businesses are derived primarily from conventional banking operations and have significant business activity in retail banking and small and medium corporate lending. Regional banks tend to operate in limited geographic regions. Excludes companies classified in the Diversified Banks and Thrifts & Mortgage Banks sub-industries. Also excludes investment banks classified in the Investment Banking & Brokerage Sub-Industry.
40101015.label       = Regional Banks

401020.children      = 40102010
401020.label         = Thrifts & Mortgage Finance

40102010.description = Financial institutions providing mortgage and mortgage related services. These include financial institutions whose assets are primarily mortgage related, savings & loans, mortgage lending institutions, building societies and companies providing insurance to mortgage banks.
40102010.label       = Thrifts & Mortgage Finance

4020.children        = 402010,402020,402030,402040
4020.label           = Diversified Financials

402010.children      = 40201020,40201030,40201040
402010.label         = Diversified Financial Services

