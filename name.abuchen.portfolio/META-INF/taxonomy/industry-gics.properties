15101050.label       = Specialty Chemicals

151020.children      = 15102010
151020.label         = Construction Materials

15102010.description = Manufacturers of construction materials including sand, clay, gypsum, lime, aggregates, cement, concrete and bricks. Other finished or semi-finished building materials are classified in the Building Products Sub-Industry.
15102010.label       = Construction Materials

151030.children      = 15103010,15103020
151030.label         = Containers & Packaging

15103010.description = Manufacturers of metal, glass or plastic containers. Includes corks and caps.
