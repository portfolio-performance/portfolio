40201020.label       = Other Diversified Financial Services

40201030.description = A company with significantly diversified holdings across three or more Sectors, none of which contributes a majority of profit and/or sales. Stakes held are predominantly of a non-controlling nature. Includes diversified financial companies where stakes held are of a controlling nature. Excludes other diversified companies classified in the Industrials Conglomerates Sub-Industry.
