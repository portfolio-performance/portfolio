TooltipAverageHoldingPeriod = De gemiddelde bewaarperiode wordt als volgt berekend:\n\n* Alle transacties zijn opgenomen die op enig moment in de portefeuille waren binnen de geselecteerde rapportageperiode.\n\n* De bewaartermijn van elk effect vloeit voort uit het moment van aankoop en verkoop. Onmiddellijke verkopen worden verondersteld voor de huidige posities.\n\n* Het positiegewicht wordt berekend op basis van de inkoopprijs van de positie ten opzichte van het totale aantal van alle inkoopprijzen.\n\n* Resultaat "gemiddelde bewaarperiode van alle posities" is de som van de producten "bewaarperiode * percentage positiegewicht" voor alle posities.

