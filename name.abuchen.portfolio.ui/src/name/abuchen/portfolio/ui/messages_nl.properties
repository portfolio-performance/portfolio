TooltipRebalancingIndicator = Kleurcodering volgens de {0}/{1}-regel (herbalanceringscriteria):\n\n{0}% absolute afwijking: {2} is {3} van {4}\n{1}% relatieve afwijking: {2} is {5} van {6}\n\nConfigureer via het tandwiel in de werkbalk.

