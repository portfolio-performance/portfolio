TooltipSemiVolatility = Semi-volatiliteit kijkt alleen naar de negatieve prijsvariatie van een beleggingsinstrument in de tijd en biedt daardoor een beter beeld van het neerwaartse risico dan volatiliteit.\n\nAls de negatieve en positieve fluctuaties gelijk zijn, geldt het volgende: \n  Volatiliteit (v) = Semi-volatiliteit (s) * \u221A2 \n\nAls de huidige dataset gelijkmatig is verdeeld, is de semi-volatiliteit: \n  s = v \u00F7 \u221A2 = {2} \u00F7 \u221A2 = {0}\n\nVergelijk dat met de werkelijke semi-volatiliteit: \n  {0} {1} {3} \n  gelijkmatig verdeelde {1} werkelijke semi-volatiliteit \n \nDe semi-volatiliteit wordt berekend met behulp van de "gecumuleerde" gegevensreeks. Daarom hebben resultaatneutrale transacties geen impact. Weekends en feestdagen worden genegeerd.

TooltipSharpeRatio = Sharpe Ratio\n\n(Intern rendement - Risicovrij rendement) / Volatiliteit\n({0} - {1}) / {2} = {3}\n\nDe Sharpe Ratio meet de prestatie van een investering zoals een effect of portefeuille in vergelijking met een risicovrij actief, na aanpassing voor het risico. Het wordt gedefinieerd als het verschil tussen het rendement van de investering en het risicovrije rendement, gedeeld door de standaardafwijking van het rendement van de investering. Het vertegenwoordigt de extra hoeveelheid rendement die een belegger ontvangt per eenheid toename in risico.\n\n(Bron: Wikipedia)

TooltipTurnoverRate = De omloopsnelheid van de portefeuille geeft aan welk deel van de portefeuille werd "vervangen" gedurende de bewaarperiode, en drukt dit uit als een fractie van de gemiddelde waarde de portefeuille.\n\nAankopen: {0}\nVerkopen: {1}\nGemiddelde waarde van de portefeuille: {2}\nOmloopsnelheid van de portefeuille: {3}

TooltipVolatility = Volatiliteit is een maat voor de prijsvariatie van een beleggingsinstrument in de tijd.\n\nEen lage volatiliteit betekent dat de koers van een beleggingsinstrument redelijk stabiel is, terwijl een hoge volatiliteit aangeeft dat de koers veel beweegt.\n\nDe volatiliteit wordt berekend met behulp van de "gecumuleerde" gegevensreeks. Daarom hebben resultaatneutrale transacties geen effect. Weekends en feestdagen worden genegeerd.

