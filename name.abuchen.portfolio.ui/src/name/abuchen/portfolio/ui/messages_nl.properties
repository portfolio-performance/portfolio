TooltipAverageHoldingPeriod = De gemiddelde bewaarperiode wordt als volgt berekend:\n\n* Alle effectentransacties moment binnen de geselecteerde rapportageperiode worden meegenomen.\n\n* De bewaartermijn van een effect vloeit voort uit het moment van aan- en verkoop. Om een einddatim te kunnen vaststellen, worden onmiddellijke verkopen verondersteld voor open posities.\n\n* De weging van een effect wordt berekend op basis van de aankoopkoers van het effect ten opzichte van het totale aantal van alle aankoopkoersen.\n\n* Het resultaat "gemiddelde bewaarperiode van alle beleggingen" is de som van het product "bewaarperiode \u00D7 weging (%)" voor alle beleggingen.

