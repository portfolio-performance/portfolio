TooltipSemiVolatility = Semi-volatiliteit kijkt alleen naar de negatieve schommelingen van een belegging.\n\nAls de negatieve en positieve fluctuaties gelijk zijn, geldt het volgende: \n\n  Volatiliteit (v) = Semi-volatiliteit (s) * \u221A2 \n\nAls de huidige dataset gelijkmatig is verdeeld, is de semi-volatiliteit: \n\n  s = v \u00F7 \u221A2 = {2} \u00F7 \u221A2 = {0}\n\nVergelijk dat met de werkelijke semi-volatiliteit: \n\n  {0} {1} {3} \n  gelijkmatig verdeelde {1} werkelijke semi-volatiliteit \n\n \nDe semi-volatiliteit wordt berekend met behulp van de "gecumuleerde" gegevensreeks. Daarom hebben resultaat-onafhankelijke transacties geen impact. Weekends en feestdagen worden genegeerd (bijvoorbeeld Paas- en Kerstdagen).

TooltipTurnoverRate = De omloopsnelheid van de portefeuille geeft aan welk deel van de portefeuille werd "vervangen" gedurende de bewaarperiode, en drukt dit uit als een fractie van de gemiddelde waarde de portefeuille.\n\nAankopen: {0}\nVerkopen: {1}\nGemiddelde waarde van de portefeuille: {2}\nOmloopsnelheid van de portefeuille: {3}

TooltipVolatility = Volatiliteit (ook wel: variantie) is een maat voor de prijsvariatie van een financieel instrument in de tijd.\n\nDe volatiliteit wordt berekend met behulp van de "gecumuleerde" gegevensreeks. Daarom hebben resultaat-onafhankelijke transacties geen effect. Weekends en feestdagen worden genegeerd (bijvoorbeeld Paas- en Kerstdagen).

