TooltipSemiVolatility = Semi-volatiliteit kijkt alleen naar de negatieve schommelingen van een effect.\n\nAls de negatieve en positieve fluctuaties gelijk zijn, geldt het volgende \n\n  Volatiliteit (v) = Semi-volatiliteit (s) * \u221A2 \n\nAls de huidige dataset gelijkmatig is verdeeld, is de semi-volatiltity \n\n  s = v \u00F7 \u221A2 = {2} \u00F7 \u221A2 = {0}\n\nVergelijk dat met de werkelijke semi-volatiliteit \n\n  {0} {1} {3} \n  gelijkmatig verdeeld {1} werkelijke semi-volatiliteit \n\n \nDe semi-volatiliteit wordt berekend met behulp van de "geaccumuleerde" gegevensreeks. Daarom hebben resultaatafhankelijke transacties geen impact. Weekends en feestdagen worden genegeerd (bijvoorbeeld paas- en kerstdagen).

