TooltipAverageHoldingPeriod = De gemiddelde bewaarperiode wordt als volgt berekend:\n\n* Alle portefeuilletransacties die op enig moment binnen de geselecteerde rapportageperiode aanwezig zijn, worden opgenomen.\n\n* De bewaartermijn van een effect vloeit voort uit het moment van aan- en verkoop. Onmiddellijke verkopen worden verondersteld voor de huidige posities.\n\n* De weging van een effect wordt berekend op basis van de aankoopkoers van het effect ten opzichte van het totale aantal van alle aankoopkoersen.\n\n* Resultaat "gemiddelde bewaarperiode van alle beleggingen" is de som van het product "bewaarperiode \u00D7 weging (%)" voor alle beleggingen.

