PrefDescriptionMyDividends24 = Upload jouw beleggingen automatisch van Portfolio Performance naar jouw persoonlijke account bij myDividends24. Hiermee kun je toekomstige dividenduitkeringen volgen vanaf jouw mobiele apparaat.\n\nVolg hiervoor de onderstaande stappen:\n1. Download myDividends24 uit de AppStore of Google Play Store\n2. Maak een account aan en genereer een API-sleutel onder "Instellingen"\n3. Sla de API-sleutel op in de instellingen van Portfolio Performance\n4. Gebruik "Upload myDividends24" in het menu bovenaan.

PrefDescriptionPortfolioPerformanceID = Om toegang te krijgen tot de ingebouwde koersgegevens heb je een <strong>Portfolio Performance ID</strong> nodig - dit is je geregistreerde e-mailadres.\n\nJe kunt Portfolio Performance gebruiken zonder je te registreren. We vragen echter om jouw <strong>Portfolio Performance ID</strong> als je:\n* <strong>Historische koersen</strong> van Amerikaanse en Europese aandelen wilt downloaden. Voor deze optie heb je g\u00E9\u00E9n premiumabonnement nodig.\n* <strong>Vertraagde dagkoersen</strong> van bepaalde Amerikaanse aandelen wilt downloaden. Voor deze optie heb je een premiumabonnement nodig. Het premiumabonnement is alleen verkrijgbaar via Portfolio Performance op jouw mobiele apparaat.\n\nLet op:\n* Gegevensbronnen en effecten worden beheerd in de desktopapplicatie.\n* Er verandert niets aan jouw Portfolio Performance-bestand. Dat is van jou \u00E9n blijft van/bij jou - versleuteld, vertrouwelijk en lokaal.\n* We vragen niet om extra, persoonsgebonden, informatie.\n\nDoor je aan te melden ga je akkoord met de <a href="https://www.portfolio-performance.app/terms">Servicevoorwaarden</a> en het <a href="https://www.portfolio-performance.app/privacy-policy">Privacybeleid</a>.

