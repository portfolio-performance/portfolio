PrefDescriptionEODHistoricalData = EOD Historical Data biedt fundamentele gegevens en huidige en historische koersen voor aandelen, ETF's, beleggingsfondsen en opties van over de gehele wereld.

PrefDescriptionFinnhub = Gegevens van institutionele kwaliteit met een royaal gratis abonnement.\n\nVoorwaarden (gratis):\n* Alleen persoonlijk gebruik\n* Maximaal 60 API calls per minuut\n\nVolg deze link om u aan te melden:

