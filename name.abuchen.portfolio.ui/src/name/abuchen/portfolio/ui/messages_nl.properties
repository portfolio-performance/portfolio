PrefDescriptionFinnhub = Finnhub levert gegevens van institutionele kwaliteit \u00E9n kent een royaal gratis abonnement.\n\nVoorwaarden (gratis):\n* Alleen persoonlijk gebruik\n* Maximaal 60 API calls per minuut\n\nVolg onderstaande link om je aan te melden:

