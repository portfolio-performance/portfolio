ColumnCapitalGainsMovingAveragePercent_Description = Vermogenswinst % (Voortschrijdend gemiddelde, huidige posities) = (Marktwaarde - Aankoopwaarde (voortschrijdend gemiddelde)) / Aankoopwaarde (voortschrijdend gemiddelde).\n\nDe vermogenswinst in procenten is altijd beperkt tot de rapportageperiode. Met andere woorden: de aanschafwaarde is ofwel een effectenaankoop binnen de rapportageperiode of de waardering van het effect aan het begin van de periode. \n\nDe waarde van de vermogenswinst in procenten houdt enkel rekening met de posities aan het einde van de rapportageperiode. \n\nDe aankoopwaarde wordt berekend volgens het voortschrijdend gemiddelde-principe (in tegenstelling tot FIFO).

