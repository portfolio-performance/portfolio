PrefNoteIndirectQuotation = Koersen die de eigen valuta van een land als prijsvaluta gebruiken (bijvoorbeeld EUR 0,9009 = USD 1,00 in de eurozone), staan bekend als een directe koers of een prijskoers (vanuit dat land gezien) en worden door de meeste landen gebruikt. \n\nKoersen die de eigen valuta van een land als eenheidsvaluta gebruiken (bijvoorbeeld USD 1,11 = EUR 1,00 in de eurozone), staan bekend als een indirecte koers of hoeveelheidskoers en worden gebruikt in Britse kranten en komen veel voor in Australi\u00EB, Nieuw-Zeeland en de eurozone.\n\nBron: https://en.wikipedia.org/wiki/Exchange_rate\n\nVoorbeelden:\n* Indirecte wisselkoers (hoeveelheid): EUR/USD 1,1232 \n   "Voor \u00E9\u00E9n euro krijg je 1,1232 USD."\n* Directe wisselkoers (prijs): USD/EUR 0,89 \n   "E\u00E9n USD kost je 0,89 EUR."

PrefNoteStoreSettingsNextToFile = De GUI-instellingen bevatten instellingen betreffende de startpagina, de breedte van sommige kolommen en venstergedeelten, de laatst uitgevouwen knooppunten van taxonomie\u00EBn, en meer.\n\nDe standaardinstelling is dat de GUI-instellingen verborgen worden opgeslagen in de workspace-folder. Maar het is ook mogelijk om deze instellingen op te slaan in een '.settings'-bestand naast het Portfolio Performance-bestand zelf. Deze voorziening faciliteert de synchronisatie van de GUI-instellingen over meerdere apparaten.\n\nLet op: de GUI-instellingen worden niet gemigreerd. Om de huidige GUI-instellingen te behouden, moet je als volgt handelen: Open een Portfolio Performance bestand -> Verander hier het selectievakje -> Sla het bestand op onder een nieuwe naam.

