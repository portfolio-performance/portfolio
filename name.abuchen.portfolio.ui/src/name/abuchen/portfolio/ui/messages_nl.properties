PrefNoteIndirectQuotation = Koersen met de thuisvaluta van een land als prijsvaluta \n(bijvoorbeeld EUR 0,9009 = USD 1,00 in de eurozone) zijn bekend \neen directe offerte of een prijsofferte (van dat land \nperspective) en worden door de meeste landen gebruikt. \n\nKoersen die de eigen valuta van een land gebruiken als de eenheidvaluta \n(bijvoorbeeld USD 1,11 = EUR 1,00 in de eurozone)\n\nZijn bekende indirecte offertes of kwantumoffertes en worden gebruikt in \nBritische kranten en zijn ook veel voorkomend in Australi\u00EB, Nieuw \nZealand en de eurozone.\n\nBron: https://en.wikipedia.org/wiki/Exchange_rate\n\nExamples:\n\nIndirect (Hoeveelheid) Offerte: EUR / USD 1.1232 \n "Voor \u00E9\u00E9n euro krijgt 1.1232 USD. "\n\nDirect (prijs) Offerte: USD / EUR 0,89 \n" E\u00E9n USD kost 0,89 EUR. "

PrefNoteStoreSettingsNextToFile = De GUI-instellingen bevatten configuraties zoals de startpagina, \nde breedte van sommige kolommen en venstergedeelten, de uitgevouwen\nknooppunten van de classificatie, en meer.\n\nDoor de standaardinstelling worden de GUI-instellingen verborgen\nopgeslagen in de 'workspace' Map. Het is ook mogelijk om ze op te\nslaan in een '.settings'-bestand next naar het Portfolio Performance-\nbestand zelf. Deze voorzieningen synchroniseren de instellingen\nover meerdere pc's.\n\nLet op: de GUI-instellingen worden niet gemigreerd. Om de huidige \ninstellingen te behouden, doe je het volgende: open een Portfolio\nPerformance bestand -> verander hier het selectievakje -> sla het\nbestand dan op onder een nieuwe  naam.

