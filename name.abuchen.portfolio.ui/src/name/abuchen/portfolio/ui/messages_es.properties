TooltipAverageHoldingPeriod = El Periodo Medio de Tenencia se calcula de la siguiente manera:\n\n* Se incluyen todas las operaciones que estaban en la cartera en alg\u00FAn momento dentro del periodo del informe seleccionado.\n\n* El periodo de tenencia de cada valor resulta del tiempo transcurrido entre la compra y su venta. Se asumen ventas inmediatas para las posiciones actuales.\n\n* La ponderaci\u00F3n de la posici\u00F3n se calcula a partir del precio de compra de la posici\u00F3n en relaci\u00F3n al n\u00FAmero total de todos los precios de compra.\n\n* El resultado "periodo medio de tenencia de todas las posiciones" es la suma de los productos "periodo de tenencia \u00D7 peso porcentual de la posici\u00F3n" de todas las posiciones.

TooltipCurrentDrawdown = El drawdown actual es el porcentaje de ca\u00EDda desde el m\u00E1ximo hasta el valor actual.\n\nEl m\u00E1ximo se alcanz\u00F3 el {0}.

