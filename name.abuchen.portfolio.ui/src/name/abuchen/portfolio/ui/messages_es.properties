PrefDescriptionProxy = El servidor proxy se utiliza para descargar cotizaciones, tipos de cambio, \u00EDndices de precios al consumidor, as\u00ED como comprobar si hay actualizaciones en l\u00EDnea.\n\nSi el campo \u00ABHost proxy\u00BB est\u00E1 vac\u00EDo, no se utiliza ning\u00FAn servidor proxy.\n\nEn caso de que se requiera autenticaci\u00F3n, consulta las FAQ.

