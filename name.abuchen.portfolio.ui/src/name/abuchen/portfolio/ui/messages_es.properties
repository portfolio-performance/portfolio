TooltipMaxDrawdown = El M\u00E1ximo Drawdown (MDD) es la mayor ca\u00EDda acumulada de la inversi\u00F3n en un per\u00EDodo, medida desde un m\u00E1ximo hasta el m\u00EDnimo posterior. Indica la peor p\u00E9rdida posible sin tener en cuenta recuperaciones posteriores.\n\nDesde el {0} hasta el {1}.

TooltipMaxDrawdownDuration = La Duraci\u00F3n M\u00E1xima del Drawdown (MDD) es el per\u00EDodo m\u00E1s largo en el que la inversi\u00F3n ha permanecido \u201Cbajo el agua\u201D, es decir, sin recuperar un m\u00E1ximo previo. El m\u00E1ximo drawdown no siempre ocurre dentro de este per\u00EDodo.

