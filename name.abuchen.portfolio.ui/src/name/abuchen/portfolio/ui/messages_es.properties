PrefNoteIndirectQuotation = Cotizaciones utilizando la moneda local de un país como el precio de la moneda\n(por ejemplo, EUR 0,9009 = 1,00 USD en la zona euro) son conocidos \nas cita directa o cotización de precios (de \nperspective de ese país) y son utilizados por la mayoría de los países.\n\nQuotes utilizando la moneda local de un país como la unidad monetaria\n(por ejemplo, USD 1,11 = 1,00 euros en la zona euro) son conocidos \nA la cita indirecta o cotización cantidad y se utilizan en \ periódicos nBritish y también son comunes en Australia, Nueva . \nZealand y la zona euro\n\nEl origen: https://en.wikipedia.org/wiki/Exchange_rate\n\n\nExamples:\n\nIndirect (Cantidad) Cita: EUR / USD 1.1232\n"por un euro uno obtiene 1.1232 USD "\n\nDirect (precio) cita: USD / EUR 0,89 \n".. uno de los costos US 0,89 euros"

PrefNoteStoreSettingsNextToFile = Los ajustes de interfaz gráfica de usuario contienen configuraciones tales como la página de inicio, ancho \nla de algunas columnas y áreas de la ventana, los nodos expandidos \nde la vista de clasificación, y más.\npor defecto \nSi, la configuración de interfaz gráfica de usuario se almacenan escondido en el 'espacio de trabajo' \nCarpeta. También es posible almacenar en un archivo \nnext' .settings' en el fichero de resultados de la cartera propia. Las instalaciones de este \nsynchronizing la configuración a través de múltiples PCs\n\nattention:. La configuración de la GUI no se migran. Para mantener los actuales nsettings \, haga lo siguiente: abrir un archivo de resultados de la cartera -> \nthen cambiar la casilla de verificación aquí -> a continuación, guarde el archivo con un nuevo \nname.

