TooltipAverageHoldingPeriod = El per\u00EDodo de mantenimiento promedio se calcula de la siguiente manera:\n\n* Se incluyen todas las operaciones que estaban en la cartera en alg\u00FAn momento dentro del per\u00EDodo de informe seleccionado.\n\n* El per\u00EDodo de tenencia de cada valor de seguridad es el momento de la compra y venta. Se asumen ventas inmediatas para los puestos actualmente ocupados.\n\n* El peso de la posici\u00F3n se calcula a partir del precio de compra de la posici\u00F3n en relaci\u00F3n con el n\u00FAmero total de todos los precios de compra.\n\n* El resultado "per\u00EDodo de mantenimiento promedio de todas las posiciones" es la suma de los productos "per\u00EDodo de mantenimiento * peso porcentual de la posici\u00F3n" en todas las posiciones.

