PrefNoteIndirectQuotation = Las cotizaciones que usan la moneda local para el precio del activo\n(por ejemplo, EUR 0.9009 = USD 1.00 en la Eurozona) se conocen\ncomo cotizaciones directas y se usan en la mayor\u00EDa de los paises.\n\nLas cotizaciones que usan la moneda local para como la moneda de unidad\n(por ejemplo, USD 1.11 = EUR 1.00 en la Eurozona) se conocen\ncomo cotizaciones indirectas o cotizaciones de cantidad, y se usan\nen peri\u00F3dicos brit\u00E1nicos, aunque tambi\u00E9n son comunes en Australia,\nNueva Zelanza y la Eurozona.\n\nFuente:ttps://en.wikipedia.org/wiki/Exchange_rate\n\nEjemplos:\n\nIndirecto (Cantidad) Cotizaci\u00F3n: EUR/USD 1.1232\n"Por cada Euro, se obtiene 1.1232 USD."\n\nDirecta (Precio) Cotizaci\u00F3n: USD/EUR 0.89\n"Un USD cuesta 0.89 EUR."

PrefNoteStoreSettingsNextToFile = Los ajustes de interfaz gr\u00E1fica de usuario contienen configuraciones\ntales como la p\u00E1gina de inicio, ancho de algunas columnas y \u00E1reas de\nla ventana, los nodos expandidos de la vista de clasificaci\u00F3n, y m\u00E1s.\n\nPor defecto, la configuraci\u00F3n de interfaz gr\u00E1fica de usuario se almacena\noculta en la carpeta 'workspace'. Tambi\u00E9n es posible almacenarla en\nun archivo '.settings' junto al propio Portfolio Performance. Eso\nfacilita la sincronizaci\u00F3n a trav\u00E9s de multiples PCs.\n\nAtenci\u00F3n:. La configuraci\u00F3n de la GUI no se migra. Para mantener\nla configuraci\u00F3n actual, haga lo siguiente: Abra un fichero de\nPortfolio Performance -> cambie el checkbox -> guarde el fichero\ncon un nuevo nombre.

