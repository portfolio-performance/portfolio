ColumnAbsolutePerformance_Description = Rendimiento absoluto = valor de mercado + ventas/entregas salientes + dividendos - impuestos - comisiones - valor inicial - compras/entregas entrantes\n\nLa cifra absoluta de rendimiento se limita siempre al periodo de referencia, es decir, el valor de compra es la valoraci\u00F3n de la posici\u00F3n de valores al comienzo del per\u00EDodo sobre el que se informa.\n\nEl rendimiento absoluto difiere de la cifra de "ganancias de capital  (activos actuales)" ya que se incluyen dividendos, impuestos y ganancias de capital de los valores vendidos.

