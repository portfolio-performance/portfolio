TooltipSemiVolatility = La semivolatilidad s\u00F3lo tiene en cuenta las desviaciones a la baja de los rendimientos obtenidos respecto a la media esperada, cuantificando as\u00ED la dispersi\u00F3n de la rentabilidad negativa del promedio de la cartera.\n\nCuando las desviaciones negativas y positivas se distribuyen por igual se cumple que:\n   [V]olatilidad = [S]emivolatilidad \u00D7 \u221A2\n\nEn el caso de que la serie actual de datos estuviese uniformemente distribuida, la semivolatilidad ser\u00EDa:\n   S = V \u00F7 \u221A2 = {2} \u00F7 \u221A2 = {0}\nComp\u00E1rela con la semivolatilidad real de su cartera (menor es mejor):\n   {0} {1} {3}\n   (semivolatilidad de una distribuci\u00F3n uniforme {1} real)\n\nLa semivolatilidad se ha calculado utilizando la serie de datos \u00ABacumulada\u00BB, luego las transacciones de rendimiento neutro no influyen; y, los fines de semana y festivos no se han tenido en cuenta (por ejemplo, Semana Santa y los d\u00EDas de Navidad).

TooltipSharpeRatio = Ratio de Sharpe\n\n(Tasa interna de rentabilidad - Tasa de rentabilidad sin riesgo) / Volatilidad\n({0} - {1}) / {2} = {3}\n\nEl ratio de Sharpe mide el rendimiento de una inversi\u00F3n, como un valor o una cartera, en comparaci\u00F3n con un activo sin riesgo, tras ajustar su riesgo. Se define como la diferencia entre la rentabilidad de la inversi\u00F3n y la rentabilidad sin riesgo, dividida por la desviaci\u00F3n t\u00EDpica de la rentabilidad de la inversi\u00F3n. Representa la cantidad adicional de rentabilidad que recibe un inversor por unidad de aumento del riesgo.\n\n(Fuente: Wikipedia)

TooltipTurnoverRate = El \u00CDndice de Rotaci\u00F3n de la Cartera (PTR) indica qu\u00E9 porcentaje de la cartera ha cambiado durante un per\u00EDodo determinado, calcul\u00E1ndolo como una fracci\u00F3n del valor promedio de la cartera.\n\nCompras: {0}\nVentas: {1}\nVolumen promedio de cartera: {2}\n\u00CDndice de Rotaci\u00F3n de la Cartera: {3}

TooltipVolatility = La volatilidad es una medida que indica cu\u00E1nto fluct\u00FAa el precio de un activo en el tiempo (dispersi\u00F3n). Cuanto mayor es la volatilidad, m\u00E1s se desv\u00EDan los rendimientos individuales de la media esperada, tanto al alza como a la baja.\nLa volatilidad se define como la desviaci\u00F3n t\u00EDpica entre la rentabilidad obtenida y la media aritm\u00E9tica de las rentabilidades.\n\nLa volatilidad se ha calculado utilizando la serie de datos \u00ABacumulada\u00BB, por lo tanto las transacciones neutrales (sin ganancias ni p\u00E9rdidas) no tienen ning\u00FAn impacto; y, los fines de semana y festivos no se han tenido en cuenta (como Navidad o Semana Santa).

