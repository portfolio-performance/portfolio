PrefNoteIndirectQuotation = Las cotizaciones que utilizan la moneda nacional de un pa\u00EDs como moneda de precio (por ejemplo, EUR 0.9009 = USD 1.00 en la Eurozona) se conocen como \u00ABcotizaci\u00F3n directa\u00BB o \u00ABcotizaci\u00F3n de precio\u00BB (desde la perspectiva de ese pa\u00EDs) y son utilizadas por la mayor\u00EDa de pa\u00EDses. \n\nLas cotizaciones que utilizan la moneda nacional de un pa\u00EDs como moneda unitaria (por ejemplo, USD 1.11 = EUR 1.00 en la Eurozona) se conocen como \u00ABcotizaci\u00F3n indirecta\u00BB o \u00ABcotizaci\u00F3n de cantidad\u00BB y se utilizan en los peri\u00F3dicos brit\u00E1nicos y tambi\u00E9n son comunes en Australia, Nueva Zelanda y la Eurozona.\n\nFuente: https://en.wikipedia.org/wiki/Exchange_rate\n\nEjemplos desde una perspectiva europea (EUR como divisa local):\n\n- Indirecta (Cantidad): EUR/USD 1.1232 \n"Por un euro se obtienen 1.1232 USD." \n\n- Cotizaci\u00F3n directa (Precio): USD/EUR 0.89 \n"Un USD cuesta 0.89 EUR."

PrefNoteStoreSettingsNextToFile = La configuraci\u00F3n de la interfaz gr\u00E1fica (GUI) incluye ajustes como la secci\u00F3n de inicio, el ancho de algunas columnas y \u00E1reas de ventana, las categor\u00EDas desplegadas en la vista de taxonom\u00EDas, entre otras.\n\nPor defecto, la configuraci\u00F3n de la GUI se guarda de forma oculta en la carpeta \u00ABworkspace\u00BB.\nTambi\u00E9n es posible almacenarla en un archivo \u00AB.settings\u00BB junto al propio archivo de Portfolio Performance. Esto facilita la sincronizaci\u00F3n de la configuraci\u00F3n entre varios equipos.\n\n\u26A0\uFE0F Atenci\u00F3n: la configuraci\u00F3n de la GUI no se migra.\nPara conservar la configuraci\u00F3n actual, haga lo siguiente:\n\n1. Abra un archivo de Portfolio Performance.\n2. Marque o desmarque la casilla de verificaci\u00F3n indicada aqu\u00ED.\n3. Guarde el archivo con un nuevo nombre.

