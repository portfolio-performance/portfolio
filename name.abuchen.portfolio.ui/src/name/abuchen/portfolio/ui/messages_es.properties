ColumnAbsolutePerformancePercent_Description = Rentabilidad absoluta (%) = retorno absoluto / (valor inicial + compras/transmisiones entrantes)\n\nLa rentabilidad absoluta (en porcentaje) se limita siempre al periodo de referencia, p. ej., el valor de compra es la valoraci\u00F3n de la posici\u00F3n del activo al principio del periodo de referencia.\n\nLa rentabilidad absoluta se diferencia de las "plusval\u00EDas (activos actuales)" en que incluye los dividendos, impuestos y las ganancias de capital de los activos vendidos.

