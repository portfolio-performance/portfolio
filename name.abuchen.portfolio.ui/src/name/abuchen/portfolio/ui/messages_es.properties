TooltipSemiVolatility = Semi-volatilidad s\u00F3lo se ve en las fluctuaciones negativas de un activo.\n\nSi las fluctuaciones negativos y postive son iguales, entonces se cumple lo siguiente\n\n  Volatility (v) = Semi-volatilidad (s) * \u221A2\n\nSi el conjunto de datos actual se distribuye de manera uniforme, entonces la semi-volatiltity es\n\n  s = v \u00F7 \u221A2 = {2} \u00F7 \u221A2 = {0}\n\nCompare que con la actual semivolatilidad\n\n  {0} {1} {3}\n  uniformemente disributed {1} real semivolatilidad\n\n\nEl semi-volatilidad se calcula utilizando la serie de datos "acumulada". Por lo tanto, las transacciones de rendimiento neutro no tienen ning\u00FAn impacto. Fines de semana y d\u00EDas festivos se tienen en cuenta (por ejemplo, Pascua y los d\u00EDas de Navidad).

TooltipVolatility = La volatilidad es una medida para observar la variaci\u00F3n de precio de un activo en el tiempo.\n\nLa volatilidad se calcula usando los datos "acumulados". Por tanto, las transacciones "nuetrales" (sin ganancias ni perdidas) no tienen impacto. Fines de semana y fiestas p\u00FAblicas se ignoran (como Navidad o Pascua).

