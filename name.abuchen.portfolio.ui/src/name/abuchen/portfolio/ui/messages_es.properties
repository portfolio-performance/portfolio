PrefDescriptionMyDividends24 = La transferencia autom\u00E1tica de la cartera de acciones desde Portfolio Performance a la cuenta personal de valores en myDividends24 permite a los usuarios seguir f\u00E1cilmente los futuros pagos de dividendos desde su dispositivo m\u00F3vil.\nEsta pr\u00E1ctica funci\u00F3n ayuda a controlar las inversiones de manera m\u00E1s eficaz.\n\nSimplemente sigue estos pasos:\n1. Descargue myDividends24 desde la App Store o Google Play Store.\n2. Cree una cuenta y genere una clave API en el apartado \u00ABConfiguraci\u00F3n\u00BB.\n3. Guarde la clave API en los ajustes de Portfolio Performance.\n4. Pulse \u00ABSubir a myDividends24\u00BB en el men\u00FA superior.

PrefDescriptionPortfolioPerformanceID = Para acceder a los datos de precios integrados, necesita un <strong>ID de Portfolio Performance</strong>, que es su direcci\u00F3n de correo electr\u00F3nico registrada.\n\n<strong>Puede usar Portfolio Performance sin registrarse.</strong> Solo le pedimos su direcci\u00F3n de correo electr\u00F3nico (Portfolio Performance ID) cuando quiera usar una de las siguientes funciones, para poder identificarle:\n\n* Cargar <strong>precios hist\u00F3ricos de acciones de EE. UU. y la UE</strong>\n\nTenga en cuenta lo siguiente:\n* Las fuentes de datos y los valores se siguen gestionando como siempre en la aplicaci\u00F3n de escritorio.\n* Nada cambia con su archivo de cartera: sigue siendo suyo, cifrado, confidencial y local.\n* No le pedimos ninguna informaci\u00F3n personal adicional.\n\nAl iniciar sesi\u00F3n, acepta los <a href="https://www.portfolio-performance.app/terms">T\u00E9rminos del servicio</a> y la <a href="https://www.portfolio-performance.app/privacy-policy">Pol\u00EDtica de privacidad</a>.

