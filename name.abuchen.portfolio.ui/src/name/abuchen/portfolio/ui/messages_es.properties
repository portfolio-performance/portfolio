ColumnCapitalGainsPercent_Description = Las ganancias de capital% (participaciones actuales) = Valor de mercado / valor de compra (FIFO)\n\nLa ganancias de capital figura está siempre limitada al período que se informa, por ejemplo, el valor de compra es o bien una compra seguridad dentro del período de notificación o la valoración de la seguridad en el comienzo del período.\n\nLa figura sólo considera las explotaciones al final del período de referencia.\nse calcula valor de compra \nLa según el principio FIFO (First In - First Out).

ColumnCapitalGainsPercent_Option = Ganancias de capital % {0}

ColumnCapitalGains_Description = Las ganancias de capital (participaciones actuales) = Valor de Compra (FIFO) - Valor de Mercado\n\nLa figura ganancias de capital es siempre limitado al período que se informa, por ejemplo, el valor de compra es o bien una compra seguridad dentro del período de notificación o la valoración de la seguridad en el comienzo del período.\n\nLa figura sólo considera las explotaciones al final del período de referencia.\nse calcula valor de compra \nLa según el principio FIFO (First In - First Out).

