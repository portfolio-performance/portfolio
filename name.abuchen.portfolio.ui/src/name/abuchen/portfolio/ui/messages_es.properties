ColumnAbsolutePerformancePercent_Description = (Entregas valoración inicial + comprar / entrantes) rendimiento absoluto% = rendimiento absoluto /\n\nLa rendimiento absoluto en porcentaje es siempre limitado al período de notificación, por ejemplo, el valor de compra es la valoración de la posición de seguridad al comienzo del período de información.\n\nLa rendimiento absoluto en porcentaje difiere de las "ganancias de capital (valores actuales)" figura en este sentido que los dividendos, impuestos y ganancias de capital de títulos vendidos se incluyen.

