PrefDescriptionMyDividends24 = Portoflio Performans\u0131'ndan myDividends24'teki ki\u015Fisel menkul k\u0131ymetler hesab\u0131na hisse senedi portf\u00F6y\u00FCn\u00FCn otomatik aktar\u0131m\u0131, kullan\u0131c\u0131lar\u0131n ak\u0131ll\u0131 telefonlar\u0131ndan gelecekteki temett\u00FC \u00F6demelerini kolayca takip etmelerini sa\u011Flar. Bu kullan\u0131\u015Fl\u0131 \u00F6zellik, yat\u0131r\u0131mlar\u0131 daha etkili bir \u015Fekilde izlemenize yard\u0131mc\u0131 olabilir.\n\nA\u015Fa\u011F\u0131daki ad\u0131mlar\u0131 izlemeniz yeterlidir:\n1. AppStore veya Google Play Store'dan myDividends24'\u00FC indirin.\n2. Bir hesap olu\u015Fturun ve "Ayarlar" alt\u0131nda bir API anahtar\u0131 olu\u015Fturun.\n3. API anahtar\u0131n\u0131 Portf\u00F6y Performans\u0131 ayarlar\u0131na kaydedin.\n4. \u00DCst men\u00FCde "myDividends24'\u00FC Y\u00FCkle"ye bas\u0131n.

PrefDescriptionPortfolioPerformanceID = Yerle\u015Fik fiyat verilerine eri\u015Fmek i\u00E7in bir <strong>Portfolio Performance ID</strong> ihtiyac\u0131n\u0131z vard\u0131r - bu sizin kay\u0131tl\u0131 e-posta adresinizdir.\n\n<strong>Portf\u00F6y Performans\u0131n\u0131 kay\u0131t olmadan kullanabilirsiniz.</strong> E-posta adresinizi (Portf\u00F6y Performans Kimli\u011Fi) yaln\u0131zca a\u015Fa\u011F\u0131daki \u00F6zelliklerden birini kullanmak istedi\u011Finizde istiyoruz, b\u00F6ylece sizi tan\u0131mlayabiliriz:\n\n* ABD ve AB hisse senetleri i\u00E7in <strong>tarihsel fiyatlar\u0131 y\u00FCkleyin</strong>\n\nL\u00FCtfen unutmay\u0131n:\n* Veri kaynaklar\u0131 ve menkul k\u0131ymetler masa\u00FCst\u00FC uygulamas\u0131nda her zamanki gibi y\u00F6netilmeye devam eder.\n* Portf\u00F6y dosyan\u0131zda hi\u00E7bir \u015Fey de\u011Fi\u015Fmez: \u015Fifreli, gizli ve yerel olarak sizinle kal\u0131r.\n* Herhangi bir ek ki\u015Fisel bilgi istemiyoruz.\n\nOturum a\u00E7arak, <a href="https://www.portfolio-performance.app/terms">Hizmet \u015Eartlar\u0131</a> ve <a href="https://www.portfolio-performance.app/privacy-policy">Gizlilik Politikas\u0131</a>'n\u0131 kabul etmi\u015F olursunuz.

