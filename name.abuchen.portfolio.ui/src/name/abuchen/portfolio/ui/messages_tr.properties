HintSubscription = ABD hisse senetlerinin gecikmeli fiyatlar\u0131na eri\u015Fmek i\u00E7in abonelik gereklidir.\n\nABD ve AB hisse senetlerinin ge\u00E7mi\u015F fiyatlar\u0131 i\u00E7in kay\u0131tl\u0131 bir hesap gereklidir, ancak abonelik gerekmez.\n\nAbonelikler \u015Fu anda mobil uygulama \u00FCzerinden y\u00F6netilmektedir. Mobil cihazda aktif bir premium aboneli\u011Finiz varsa, mobil ve masa\u00FCst\u00FC cihazlarda ayn\u0131 hesapla oturum a\u00E7\u0131n.\n\nMasa\u00FCst\u00FC uygulamas\u0131nda oturum a\u00E7t\u0131ktan sonra abone olduysan\u0131z, yenile d\u00FC\u011Fmesini kullanarak abonelik durumunuzu g\u00FCncellemeniz gerekebilir.\n\n\u015Eu anda Apple App Store veya Google Play d\u0131\u015F\u0131nda abonelik sat\u0131n almak m\u00FCmk\u00FCn de\u011Fildir. Bu durum gelecekte de\u011Fi\u015Febilir, ancak ticari k\u0131s\u0131tlamalar nedeniyle \u015Fu anda m\u00FCmk\u00FCn de\u011Fildir.

