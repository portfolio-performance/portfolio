PrefNoteIndirectQuotation = Bir \u00FClkenin yerel para birimini fiyat para birimi olarak kullanan teklifler (\u00F6rne\u011Fin, Avro B\u00F6lgesi'nde 0,9009 EUR = 1,00 USD) do\u011Frudan fiyat teklifi veya fiyat teklifi (o \u00FClkenin bak\u0131\u015F a\u00E7\u0131s\u0131ndan) olarak bilinir ve \u00E7o\u011Fu \u00FClke taraf\u0131ndan kullan\u0131l\u0131r.\n\nBir \u00FClkenin yerel para birimini birim para birimi olarak kullanan teklifler (\u00F6rne\u011Fin, Avro B\u00F6lgesi'nde 1,11 USD = 1,00 EUR) dolayl\u0131 fiyat teklifi veya miktar teklifi olarak bilinir ve \u0130ngiliz gazetelerinde kullan\u0131l\u0131r ve Avustralya, Yeni Zelanda ve Avro B\u00F6lgesi'nde de yayg\u0131nd\u0131r.\n\nKaynak: https://en.wikipedia.org/wiki/Exchange_rate\n\n\n\u00D6rnekler:\n\nDolayl\u0131 (Tutar) Fiyat Teklifi: EUR/USD 1,1232\n"Bir Euro kar\u015F\u0131l\u0131\u011F\u0131nda 1,1232 USD elde edilir."\n\nDo\u011Frudan (Fiyat) Fiyat Teklifi: USD/EUR 0,89\n"Bir USD 0,89 EUR'dur."

