PrefNoteIndirectQuotation = Kurser der bruger et lands hjemmevaluta som prisvaluta\n(for eksempel 0.9009 EUR = 1.00 USD i euroomr\u00E5det) er kendt\nsom direkte tilbud eller pristilbud (fra det p\u00E5g\u00E6ldende lands\nperspektiv) og bruges af de fleste lande.\n\nAnf\u00F8rselstegn der bruger et lands hjemmevaluta som enhedsvaluta\n(for eksempel USD 1.11 = EUR 1.00 i euroomr\u00E5det) er kendt\nsom indirekte tilbud eller m\u00E6ngdetilbud og anvendes i\nbritiske aviser og er ogs\u00E5 almindelige i Australien, New\nSj\u00E6lland og Eurozonen.\n\nKilde: https://en.wikipedia.org/wiki/Exchange_rate\n\n\nEksempler:\n\nIndirekte (m\u00E6ngde) tilbud: EUR/USD 1.1232\n"For \u00E9n Euro f\u00E5r man 1.1232 USD."\n\nDirekte (pris) tilbud: USD/EUR 0.89\n"\u00C9n USD koster 0.89 EUR."

PrefNoteStoreSettingsNextToFile = GUI-indstillingerne indeholder konfigurationer s\u00E5som startsiden,\nbredden af \u200B\u200Bnogle kolonner og vinduesomr\u00E5der, de udvidede noder\naf klassifikationsvisningen og mere.\n\nSom standard gemmes GUI-indstillingerne skjult i 'arbejdsomr\u00E5de'\nmappen. Det er ogs\u00E5 muligt at gemme dem i en '.settings'-fil\nud for selve Portfolio Performance-filen. Dette letter\nsynkronisering af indstillingerne p\u00E5 tv\u00E6rs af flere pc'er.\n\nBem\u00E6rk: GUI-indstillingerne migreres ikke. For at holde nuv\u00E6rende\nindstillinger, g\u00F8r f\u00F8lgende: \u00E5bn en Portfolio Performance-fil ->\ns\u00E5 skift afkrydsningsfeltet her -> gem s\u00E5 filen under et ny\nnavn.

