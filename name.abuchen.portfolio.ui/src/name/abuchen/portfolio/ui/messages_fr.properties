YearlyPerformanceHeatmapToolTip = Taux de rendement annuel affich\u00E9 sous forme de carte de chaleur\n\nPour calculer le taux de rendement annuel, le taux de rendement pond\u00E9r\u00E9 dans le temps (TTWROR) est utilis\u00E9.\n\nLe taux de rendement est toujours calcul\u00E9 pour l'ann\u00E9e compl\u00E8te - m\u00EAme si l'intervalle s\u00E9lectionn\u00E9 se termine ou commence au milieu d'une ann\u00E9e.
