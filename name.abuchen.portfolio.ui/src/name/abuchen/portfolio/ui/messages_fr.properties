PrefNoteIndirectQuotation = Les cotations utilisant la devise du pays comme prix (par exemple, 0,9009 EUR = 1,00 USD dans la zone euro) sont appel\u00E9es cotations directes ou cotations de prix (du point de vue de ce pays), et sont utilis\u00E9s dans la plupart des pays.\n\nLes cotations utilisant la devise du pays comme unit\u00E9 (par exemple, 1,11 USD = 1,00 EUR dans la zone euro) sont appel\u00E9es cotations indirectes ou cotations de quantit\u00E9, et sont utilis\u00E9es dans les journaux britanniques et en Australie, Nouvelle Z\u00E9lande et zone euro.\n\nSource : https://en.wikipedia.org/wiki/Exchange_rate\n\nExemples:\n\nCotation indirecte (quantit\u00E9): EUR / USD 1,1232\n"Pour un euro, on obtient 1,1232 USD."\n\nCotation directe (prix): 0,89 USD / EUR\n"Un USD co\u00FBte 0,89 EUR."

PrefNoteStoreSettingsNextToFile = Les param\u00E8tres de l'interface graphique contiennent des configurations telles que la page de d\u00E9marrage, la largeur de certaines colonnes et zones de fen\u00EAtre, les n\u0153uds d\u00E9velopp\u00E9s  de la vue de classification, et plus encore.\n\nPar d\u00E9faut, les param\u00E8tres de l'interface graphique sont stock\u00E9s cach\u00E9s dans un dossier 'workspace'. Il est \u00E9galement possible de les stocker dans un fichier '.settings' \u00E0 c\u00F4t\u00E9 du fichier Portfolio Performance lui-m\u00EAme. Cela facilite la synchronisation des param\u00E8tres sur plusieurs PC.\n\nAttention : les param\u00E8tres de l'interface graphique ne sont pas migr\u00E9s. Pour garder les param\u00E8tres actuels : ouvrir un fichier Portfolio Performance -> cocher la case -> enregistrer le fichier sous un nouveau nom.

