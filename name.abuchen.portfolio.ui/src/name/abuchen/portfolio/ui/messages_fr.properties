TooltipAverageHoldingPeriod = La dur\u00E9e moyenne de d\u00E9tention est calcul\u00E9e comme suit:\n\n* Toutes les op\u00E9rations qui \u00E9taient dans le portefeuille \u00E0 un moment donn\u00E9 au cours de la p\u00E9riode s\u00E9lectionn\u00E9e sont incluses.\n\n* La p\u00E9riode de d\u00E9tention de chaque titre d\u00E9coule du moment de l'achat et de la vente. Des ventes imm\u00E9diates sont suppos\u00E9es pour les positions actuellement d\u00E9tenues.\n\n* Le poids de la position est calcul\u00E9 \u00E0 partir du prix d'achat de la position par rapport au nombre total de tous les prix d'achat.\n\n* Le r\u00E9sultat \u00AB p\u00E9riode de d\u00E9tention moyenne de toutes les positions \u00BB est la somme des produits de \u00AB p\u00E9riode de d\u00E9tention * poids de position en pourcentage \u00BB pour toutes les positions.

