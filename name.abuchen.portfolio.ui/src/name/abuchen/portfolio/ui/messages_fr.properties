PrefDescriptionFinnhub = Donn\u00E9es de niveau institutionnel avec un abonnement gratuit.\n\nLimites :\n* Usage personnel uniquement\n* 60 requ\u00EAtes API gratuites / minute\n\nVeuillez suivre ce lien pour vous inscrire :

PrefDescriptionProxy = Le serveur proxy est utilis\u00E9 pour t\u00E9l\u00E9charger les cotations, les taux de change et les indices des prix \u00E0 la consommation, ainsi que pour v\u00E9rifier les mises \u00E0 jour en ligne.\n\nSi le champ "H\u00F4te proxy" est vide, aucun serveur proxy n'est utilis\u00E9.\n\nSi une authentification est n\u00E9cessaire, veuillez consulter la FAQ.\n

PrefDescriptionQuandl = Quandl est une plateforme de donn\u00E9es financi\u00E8res, \u00E9conomiques et alternatives au service des professionnels de l'investissement.\n\nPour utiliser Quandl, vous avez besoin d'une clef API. Les utilisateurs gratuits ont une limite concurrentielle : ils ne peuvent envoyer qu'une seule requ\u00EAte \u00E0 la fois et stocker une requ\u00EAte suppl\u00E9mentaire dans la file d'attente.\n\nVeuillez suivre ce lien pour vous inscrire :

