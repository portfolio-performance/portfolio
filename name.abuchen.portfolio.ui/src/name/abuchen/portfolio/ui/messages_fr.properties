TooltipSemiVolatility = La semivariance ne regarde que les fluctuations n\u00E9gatives d''un actif.\n\nSi les fluctuations n\u00E9gatives et positives sont \u00E9gales, alors ce qui suit est valable :\n\nVolatilit\u00E9 (v) = Semivariance (s) * \u221A2\n\nSi l''ensemble des donn\u00E9es est uniform\u00E9ment r\u00E9parti, la semivariance est :\n\n   s = v \u00F7 \u221A2 = {2} \u00F7 \u221A2 = {0}\n\n\u00C0 comparer avec la semivariance r\u00E9elle:\n\n   {0} {1} {3}\n  uniform\u00E9ment r\u00E9partie {1} semi-variance r\u00E9elle \n\n\nLa semivariance est calcul\u00E9e \u00E0 l''aide de la s\u00E9rie de donn\u00E9es \u00AB accumul\u00E9es \u00BB. Par cons\u00E9quent, les transactions neutres en termes de performance n''ont aucun impact. Les week-ends et jours f\u00E9ri\u00E9s (par exemple les jours de P\u00E2ques et de No\u00EBl) sont ignor\u00E9s.

TooltipSharpeRatio = Ratio de Sharpe\n\n(Taux de rendement interne - Taux de rendement sans risque) / Volatilit\u00E9\n({0} - {1}) / {2} = {3}\n\nLe ratio de Sharpe mesure la performance d''un investissement tel qu''un titre ou un portefeuille par rapport \u00E0 un actif sans risque, apr\u00E8s ajustement de son risque. Il est d\u00E9fini comme la diff\u00E9rence entre les rendements de l''investissement et le rendement sans risque, divis\u00E9e par l''\u00E9cart type des rendements de l''investissement. Il repr\u00E9sente le montant suppl\u00E9mentaire de rendement qu''un investisseur re\u00E7oit par unit\u00E9 d''augmentation du risque.\n\n(Source : Wikipedia)

TooltipTurnoverRate = Le taux de rotation du portefeuille mesure la part du portefeuille \u00ABremplac\u00E9e\u00BB tout au long de la p\u00E9riode de d\u00E9tention, en tant que fraction de la valeur moyenne du portefeuille.\n\nAchats: {0}\nVentes: {1}\nVolume moyen du portefeuille: {2}\nTaux de rotation du portefeuille: {3}

TooltipVolatility = La volatilit\u00E9 (ou variance) est une mesure de la variation du prix d'un instrument financier au fil du temps.\n\nLa volatilit\u00E9 est calcul\u00E9e \u00E0 l'aide de la s\u00E9rie de donn\u00E9es \u00AB accumul\u00E9es \u00BB. Par cons\u00E9quent, les transactions neutres en termes de performance n'ont aucun impact. Les week-ends et jours f\u00E9ri\u00E9s (par exemple les jours de P\u00E2ques et de No\u00EBl) sont ignor\u00E9s.

