TooltipSemiVolatility = La semivariance ne regarde que les fluctuations n\u00E9gatives d'un actif.\n\nSi les fluctuations n\u00E9gatives et positives sont \u00E9gales, alors ce qui suit est valable\n\nVolatilit\u00E9 (v) = Semivariance (s) * \u221A2\n\nSi l'ensemble de donn\u00E9es est uniform\u00E9ment r\u00E9parti, la semivariance est\n\n   s = v \u00F7 \u221A2 = {2} \u00F7 \u221A2 = {0}\n\n\u00C0 comparer avec la semivariance r\u00E9elle\n\n   {0} {1} {3}\n   semi-variance r\u00E9elle {1} uniform\u00E9ment r\u00E9partie\n\n\nLa semivariance est calcul\u00E9e \u00E0 l'aide de la s\u00E9rie de donn\u00E9es \u00AB accumul\u00E9es \u00BB. Par cons\u00E9quent, les transactions neutres en termes de performance n'ont aucun impact. Les week-ends et jours f\u00E9ri\u00E9s sont ignor\u00E9s (par exemple les jours de P\u00E2ques et de No\u00EBl).

TooltipTurnoverRate = Le taux de rotation du portefeuille mesure la part du portefeuille \u00ABremplac\u00E9e\u00BB tout au long de la p\u00E9riode de d\u00E9tention, en tant que fraction de la valeur moyenne du portefeuille.\n\nAchats: {0}\nVentes: {1}\nVolume moyen du portefeuille: {2}\nTaux de rotation du portefeuille: {3}

TooltipVolatility = La volatilit\u00E9 (ou variance) est une mesure de la variation du prix d'un instrument financier au fil du temps.\n\nLa volatilit\u00E9 est calcul\u00E9e \u00E0 l'aide de la s\u00E9rie de donn\u00E9es \u00AB accumul\u00E9es \u00BB. Par cons\u00E9quent, les transactions neutres en termes de performance n'ont aucun impact. Les week-ends et jours f\u00E9ri\u00E9s sont ignor\u00E9s (par exemple les jours de P\u00E2ques et de No\u00EBl).

