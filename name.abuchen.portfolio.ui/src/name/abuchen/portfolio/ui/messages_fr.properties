PrefDescriptionAlphaVantage = Alpha Vantage Inc. est un fournisseur d'API gratuites pour les donn\u00E9es en temps r\u00E9el et historiques sur les actions, les devises physiques et les devises num\u00E9riques/crypto.\n\nPour utiliser Alpha Vantage, vous avez besoin d'une clef API. La clef API gratuite autorise jusqu'\u00E0 5 requ\u00EAtes par minute. Alpha Vantage propose diverses clefs API premium \u00E0 l'achat qui permettent jusqu'\u00E0 600 requ\u00EAtes par minute.\n\nVeuillez suivre ce lien pour vous inscrire :

PrefDescriptionCoingecko = Remarque : augmente ta limite de taux de requ\u00EAte et acc\u00E8de \u00E0 des donn\u00E9es historiques plus longues en fournissant une cl\u00E9 API valide provenant d'un abonnement payant \u00E0 CoinGecko. Les cl\u00E9s API de test ne fonctionnent pas ici.

PrefDescriptionDivvyDiary = T\u00E9l\u00E9chargez automatiquement vos investissements depuis Portfolio Performance vers votre compte personnel sur DivvyDiary. Cela vous permet de suivre facilement vos futurs paiements de dividendes depuis votre smartphone.\n\nPour ce faire, il suffit de suivre les \u00E9tapes ci-dessous :\n1. Cr\u00E9ez un compte avec DivvyDiary\n2. G\u00E9n\u00E9rez une cl\u00E9 API sous " Param\u00E8tres ".\n3. Stockez la cl\u00E9 API dans les param\u00E8tres de performance du portefeuille

PrefDescriptionEODHistoricalData = EOD Historical Data fournit des donn\u00E9es fondamentales, des cours historiques en temps r\u00E9el et quotidiens pour les actions, les ETF, les fonds communs de placement et les options du monde entier.

PrefDescriptionFinnhub = Donn\u00E9es de niveau institutionnel avec un abonnement gratuit.\n\nLimites :\n* Usage personnel uniquement\n* 60 requ\u00EAtes API gratuites / minute\n\nVeuillez suivre ce lien pour vous inscrire :

PrefDescriptionLeeway = PWP Leeway UG fournit des donn\u00E9es sur les cours des actions, des ETF, des indices, des fonds, des devises et des crypto-devises .\n\nRemarque :\nLes titres sont recherch\u00E9s par leur ISIN .\nLes cours sont \u00E9galement disponibles en devises \u00E9trang\u00E8res .\n\nLimites ( gratuit ) :\n* Usage personnel uniquement\n* 50 appels API/jour\n* Environ 1000 titres dans le package API\n\nVeuillez suivre ce lien pour vous inscrire :

PrefDescriptionMyDividends24 = Le transfert automatis\u00E9 du portefeuille d'actions de Portfolio Performance vers le compte-titres personnel sur myDividends24 permet \u00E0 l'utilisateur de suivre facilement les futurs paiements de dividendes depuis son smartphone. Cette fonction pratique peut aider \u00E0 surveiller plus efficacement les investissements. \n\nPour cela, il te suffit de suivre les \u00E9tapes suivantes :\n1. t\u00E9l\u00E9charge myDividends24 dans l'AppStore ou le Google Play Store.\n2. cr\u00E9e un compte et g\u00E9n\u00E8re une cl\u00E9 API sous "Param\u00E8tres".\n3. enregistre la cl\u00E9 API dans les param\u00E8tres de Portfolio Performance\n4. clique sur "T\u00E9l\u00E9charger myDividends24" dans le menu en haut de la page.

PrefDescriptionPortfolioReport = Synchronisation des donn\u00E9es avec le Portfolio Report Server.

PrefDescriptionProxy = Le serveur proxy est utilis\u00E9 pour t\u00E9l\u00E9charger les cotations, les taux de change et les indices des prix \u00E0 la consommation, ainsi que pour v\u00E9rifier les mises \u00E0 jour en ligne.\n\nSi le champ "H\u00F4te proxy" est vide, aucun serveur proxy n'est utilis\u00E9.\n\nSi une authentification est n\u00E9cessaire, veuillez consulter la FAQ.

PrefDescriptionQuandl = Quandl est une plateforme de donn\u00E9es financi\u00E8res, \u00E9conomiques et alternatives au service des professionnels de l'investissement.\n\nPour utiliser Quandl, vous avez besoin d'une clef API. Les utilisateurs gratuits ont une limite concurrentielle : ils ne peuvent envoyer qu'une seule requ\u00EAte \u00E0 la fois et stocker une requ\u00EAte suppl\u00E9mentaire dans la file d'attente.\n\nVeuillez suivre ce lien pour vous inscrire :

PrefDescriptionTwelveData = Twelve Data est une soci\u00E9t\u00E9 ax\u00E9e sur la technologie qui fournit des donn\u00E9es sur les march\u00E9s financiers et des instruments financiers . Les places de n\u00E9gociation correspondantes sont d\u00E9termin\u00E9es par les codes d'identification de march\u00E9 ( MIC ) selon la norme ISO-10383 .\n\nLimites ( gratuit ) :\n* Usage personnel uniquement\n* 800 appels API/jour\n* 8 appels API/minute\n* Donn\u00E9es du march\u00E9 am\u00E9ricain uniquement\n\nVeuillez suivre ce lien pour vous inscrire :

