PrefDescriptionProxy = Der Proxy-Server wird verwendet um Kurse, Wechselkurse, Verbraucherpreise und nach Aktualisierungen zu suchen.\n\nWenn das Feld "Proxy-Server" leer ist, wird kein Proxy-Server verwendet.\n\nFalls eine Proxy-Server-Authentifizierung notwendig ist, bitte die FAQ lesen.

