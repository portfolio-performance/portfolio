PrefNoteIndirectQuotation = Die Mengennotierung gibt den Preis einer Einheit der inl\u00E4ndischen\nW\u00E4hrung in Einheiten der ausl\u00E4ndischen W\u00E4hrung an (am Beispiel von\nEuropa und den USA aus europ\u00E4ischer Sicht: Dollar je Euro). Dagegen\ngibt die Preisnotierung den Preis einer Einheit der ausl\u00E4ndischen\nW\u00E4hrung in Einheiten der inl\u00E4ndischen W\u00E4hrung an (Euro je Dollar\naus europ\u00E4ischer Sicht).\n\nIn der Eurozone, Gro\u00DFbritannien, Australien und Neuseeland wird heute\nmehrheitlich die Mengennotierung verwendet, w\u00E4hrend ansonsten die\nPreisnotierung \u00FCblich ist, insbesondere auch in der Schweiz.\n\nQuelle: https://de.wikipedia.org/wiki/Wechselkurs\n\n\nBeispiele:\n\nMengennotierung: EUR/USD 1,1232\n"F\u00FCr einen Euro bekommt man 1,1232 US-Dollar."\n\nPreisnotierung: USD/EUR 0,89\n"F\u00FCr einen US-Dollar muss man 0,89 Euro bezahlen."

PrefNoteStoreSettingsNextToFile = Die GUI Einstellungen enthalten Konfigurationen wie die Startseite,\ndie Breite einiger Spalten und Fensterbereiche, zuletzt aufgeklappte\nKnoten in den Klassifizierungen, und so weiter.\n\nNormalerweise werden die GUI Einstellungen versteckt im 'workspace'\nVerzeichnis gespeichert. Sie k\u00F6nnen aber auch als '.settings' Datei\nneben der Portfolio Performance Datei gespeichert werden um sie\neinfacher auf verschiedene Rechner zu synchronisieren.\n\nAchtung: Die Einstellungen werden nicht verschoben. Um die\nEinstellungen zu erhalten, bietet sich folgendes Vorgehen an:\nDatei \u00F6ffnen -> dann Checkbox hier \u00E4ndern -> Datei unter neuem\nNamen speichern

