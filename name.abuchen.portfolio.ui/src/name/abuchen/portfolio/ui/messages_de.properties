ColumnAbsolutePerformancePercent_Description = Absolute Performance % = Absolute Performance / ( Anfangswert + K\u00E4ufe/Einlieferungen )\n\nDer prozentuale absolute Performance bezieht sich immer auf den Berichtszeitraum, d.h. der Einstandspreis ist der Wert der Position zu Beginn des Zeitraumes.\n\nDiese Kennzahl unterscheidet sich vom "Kursgewinn (aktueller Bestand)" dahingehend, dass sowohl Dividenden und Steuern betrachtet werden sowie alle Kursgewinne, also auch die Kursgewinne schon verkaufter Postionen.

ColumnAbsolutePerformancePercent_MenuLabel = Absolute Performance %

ColumnAbsolutePerformancePercent_Option = Abs.Perf. % {0}

ColumnAbsolutePerformance_Description = Absolute Performance = Endwert + Verk\u00E4ufe/Auslieferungen + Dividenden - Anfangswert - K\u00E4ufe/Einlieferungen\n\nDer Gesamtgewinn bezieht sich immer auf den Berichtszeitraum, d.h. der Einstandspreis ist der Wert der Position zu Beginn des Zeitraumes.\n\nDiese Kennzahl unterscheidet sich vom "Kursgewinn (aktueller Bestand)" dahingehend, dass sowohl Dividenden und Steuern betrachtet werden sowie alle Kursgewinne, also auch die Kursgewinne schon verkaufter Postionen.

