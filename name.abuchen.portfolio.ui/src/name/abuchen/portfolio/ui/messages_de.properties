ColumnCapitalGainsPercent_Description = Kursgewinn % (aktueller Bestand) = Marktwert / Einstandspreis (FIFO)\n\nDie Berechnung der Kursgewinne bezieht sich immer auf den Berichtszeitraum, d.h. der Einstandspreis ist entweder eine Kaufbuchung innerhalb des Zeitraumes oder der Wert der Position am Anfang der Berichtsperiode.\n\nEs werden nur die Kursgewinne der aktuell noch im Bestand befindlichen Wertpapiere betrachtet.\n\nDer Einstandspreis wird nach dem FIFO Prinzip (First In - First Out) berechnet.

ColumnCapitalGainsPercent_Option = Kursgewinn % {0}

ColumnCapitalGains_Description = Kursgewinn (aktueller Bestand) = Einstandspreis (FIFO) - Marktwert\n\nDie Berechnung der Kursgewinne bezieht sich immer auf den Berichtszeitraum, d.h. der Einstandspreis ist entweder eine Kaufbuchung innerhalb des Zeitraumes oder der Wert der Position am Anfang der Berichtsperiode.\n\nEs werden nur die Kursgewinne der aktuell noch im Bestand befindlichen Wertpapiere betrachtet.\n\nDer Einstandspreis wird nach dem FIFO Prinzip (First In - First Out) berechnet.

