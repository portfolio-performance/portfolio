ColumnPersonalDividendYield_Description = Dividendenrendite = Dividende / anteiligen Einstandswert nach FIFO\n\nHinweis zur Berechnung: Wenn keine St\u00FCcke zu der Dividendenzahlung erfasst sind, dann wird die Rendite mit dem FIFO Einstandswert errechnet. Wenn St\u00FCcke erfasst sind, dann wird der anteilige FIFO Einstandswert verwendet, d.h. Einstandswert * St\u00FCcke Dividende / St\u00FCcke Gesamtbestand. Es handelt sich also um einen durchschnittlichen Einstandswert und nicht um den Einstandswert genau jener St\u00FCcke, auf die sich die Dividende bezieht.

