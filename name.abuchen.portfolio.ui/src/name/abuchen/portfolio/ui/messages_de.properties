ColumnQuoteChange = Kurs\u00E4nderung

ColumnQuoteChange_Description = Prozentuale Kurs\u00E4nderung bezogen auf den Zeitraum\n\nHinweis: die Kurs\u00E4nderung wird auf den Tag genau berechnet. Wenn f\u00FCr einen Tag kein Kurs existiert (z.B. weil es sich um einen Sonntag handelt), dann wird der n\u00E4chste Kurs verwendet (z.B. vom Freitag). \n\nAus diesem Grund ist die Kurs\u00E4nderung am Wochenende immer 0% wenn man als Zeitraum "\u0394 1 Tag" ausgew\u00E4hlt. Stattdessen kann man die Spalte "Kurs\u00E4nderung zum Vortag" einblenden, die die Kurs\u00E4nderung des letzten existierenden Kurse relativ zum Vortag berechnet.

