PrefNoteIndirectQuotation = Kot\u00E1cie, pri ktor\u00FDch sa ako mena ceny pou\u017E\u00EDva dom\u00E1ca mena krajiny (napr\u00EDklad 0,9009 EUR = 1,00 USD v euroz\u00F3ne), s\u00FA zn\u00E1me ako priame kot\u00E1cie alebo cenov\u00E9 kot\u00E1cie (z poh\u013Eadu danej krajiny) a pou\u017E\u00EDva ich v\u00E4\u010D\u0161ina kraj\u00EDn.\n\nK\u00F3tovanie, pri ktorom sa ako jednotkov\u00E1 mena pou\u017E\u00EDva dom\u00E1ca mena krajiny  (napr\u00EDklad 1,11 USD = 1,00 EUR v euroz\u00F3ne), je zn\u00E1me ako nepriame k\u00F3tovanie alebo k\u00F3tovanie mno\u017Estva a pou\u017E\u00EDva sa v britsk\u00FDch novin\u00E1ch a je be\u017En\u00E9 aj v Austr\u00E1lii, na Novom Z\u00E9lande a v euroz\u00F3ne.\n\nZdroj: https://en.wikipedia.org/wiki/Exchange_rate\n\n\nPr\u00EDklady:\n\nNepriama (mno\u017Estevn\u00E1) cenov\u00E1 ponuka: \n"Za jedno euro dostanete 1,1232 USD."\n\nPriama (cenov\u00E1) kot\u00E1cia: USD/EUR 0,89 \n"Jeden USD stoj\u00ED 0,89 EUR."

