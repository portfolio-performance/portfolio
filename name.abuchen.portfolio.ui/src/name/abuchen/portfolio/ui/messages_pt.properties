TooltipAverageHoldingPeriod = O per\u00EDodo m\u00E9dio de cust\u00F3dia \u00E9 calculado da seguinte forma:\n\n* Todas as negocia\u00E7\u00F5es inclu\u00EDdas no portf\u00F3lio em algum momento do per\u00EDodo de relat\u00F3rio selecionado.\n\n* O per\u00EDodo de reten\u00E7\u00E3o de cada ativo resulta do momento da compra e venda. Vendas imediatas s\u00E3o assumidas para as posi\u00E7\u00F5es atualmente custodiadas.\n\n* O peso da posi\u00E7\u00E3o \u00E9 calculado a partir do pre\u00E7o de compra da posi\u00E7\u00E3o em rela\u00E7\u00E3o ao n\u00FAmero total de todos os pre\u00E7os de compra.\n\n* O resultado "per\u00EDodo m\u00E9dio de cust\u00F3dia de todas as posi\u00E7\u00F5es" \u00E9 a soma do produto "per\u00EDodo de cust\u00F3dia * peso percentual da posi\u00E7\u00E3o" em todas as posi\u00E7\u00F5es.

