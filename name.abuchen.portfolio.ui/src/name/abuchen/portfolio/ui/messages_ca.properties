PrefNoteIndirectQuotation = Les cotitzacions que utilitzen la moneda nacional d'un pa\u00EDs com a moneda de preu (per exemple, EUR 0.9009 = USD 1.00 a la zona euro) es coneixen com a \u00ABcotitzaci\u00F3 directa\u00BB o \u00ABcotitzaci\u00F3 de preu\u00BB (des de la perspectiva d'aquest pa\u00EDs) i s\u00F3n utilitzades per la majoria de pa\u00EFsos.\n\nLes cotitzacions que utilitzen la moneda nacional d'un pa\u00EDs com a moneda unit\u00E0ria (per exemple, USD 1.11 = EUR 1.00 a la zona euro) es coneixen com a \u00ABcotitzaci\u00F3 indirecta\u00BB o \u00ABcotitzaci\u00F3 de quantitat\u00BB i s'utilitzen en els diaris brit\u00E0nics i tamb\u00E9 s\u00F3n comunes a Austr\u00E0lia, Nova Zelanda i la zona euro.\n\nFont: https://en.wikipedia.org/wiki/Exchange_rate\n\nExemples des d'una perspectiva europea (EUR com a divisa local):\n\n- Indirecta (Quantitat): EUR/USD 1.1232\n"Per un euro s'obtenen 1.1232 USD."\n\n- Cotitzaci\u00F3 directa (Preu): USD/EUR 0.89\n"Un USD costa 0.89 EUR."

PrefNoteStoreSettingsNextToFile = Les configuracions de la interf\u00EDcie d'usuari comprenen opcions com la secci\u00F3 d'inici, l'amplada d'algunes columnes i \u00E0rees de finestra, les categories desplegades en la vista de taxonomies, i altres.\n\nPer defecte, aquesta configuraci\u00F3 es desa localment a la carpeta de sistema \u00ABworkspace\u00BB. No obstant aix\u00F2, amb aquesta opci\u00F3, podeu desar-la en un arxiu independent \u2018.settings\u2019 al costat del propi arxiu de cartera, cosa que possibilita la seva sincronitzaci\u00F3 entre diferents ordinadors i compartir els ajustos.\n\nAtenci\u00F3: en activar aquesta opci\u00F3 la configuraci\u00F3 actual no es transferir\u00E0 autom\u00E0ticament. Per conservar-la, feu el seg\u00FCent:\n  Obriu l'arxiu de cartera \u21A0 Canvieu aquesta casella de verificaci\u00F3 \u21A0\n  \u21A0 Deseu l'arxiu amb un nou nom.

