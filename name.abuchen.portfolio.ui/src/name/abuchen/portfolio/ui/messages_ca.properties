HintSubscription = Nom\u00E9s es requereix una subscripci\u00F3 per accedir als preus diferits de les accions nord-americanes.\n\nEls preus hist\u00F2rics de les accions nord-americanes i europees requereixen un compte registrat, per\u00F2 no una subscripci\u00F3.\n\nLes subscripcions es gestionen actualment a trav\u00E9s de l'aplicaci\u00F3 m\u00F2bil. Si tens una subscripci\u00F3 premium activa al m\u00F2bil, inicia sessi\u00F3 amb el mateix compte tant al m\u00F2bil com a l'ordinador.\n\nSi et vas subscriure despr\u00E9s d'iniciar sessi\u00F3 a l'aplicaci\u00F3 d'escriptori, \u00E9s possible que hagis d'actualitzar l'estat de la teva subscripci\u00F3 utilitzant el bot\u00F3 d'actualitzaci\u00F3.\n\nEn aquest moment, no \u00E9s possible adquirir una subscripci\u00F3 fora de l'App Store d'Apple o Google Play. Aix\u00F2 pot canviar en el futur, per\u00F2 actualment no \u00E9s possible a causa de restriccions comercials.

