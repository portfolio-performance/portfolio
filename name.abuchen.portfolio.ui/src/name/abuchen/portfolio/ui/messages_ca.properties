TooltipAverageHoldingPeriod = El Per\u00EDode Mitj\u00E0 de Tinen\u00E7a es calcula de la manera seg\u00FCent:\n\n* S'inclouen totes les operacions que estaven a la cartera en algun moment dins del per\u00EDode de l'informe seleccionat.\n\n* El per\u00EDode de tinen\u00E7a de cada valor resulta del temps transcorregut entre la compra i la seva venda. S'assumeixen vendes immediates per a les posicions actuals.\n\n* La ponderaci\u00F3 de la posici\u00F3 es calcula a partir del preu de compra de la posici\u00F3 en relaci\u00F3 al nombre total de tots els preus de compra.\n\n* El resultat "per\u00EDode mitj\u00E0 de tinen\u00E7a de totes les posicions" \u00E9s la suma dels productes "per\u00EDode de tinen\u00E7a \u00D7 pes percentual de la posici\u00F3" de totes les posicions.

TooltipCurrentDrawdown = El drawdown actual \u00E9s el percentatge de caiguda des del m\u00E0xim fins al valor actual.\n\nEl m\u00E0xim es va assolir el {0}.

