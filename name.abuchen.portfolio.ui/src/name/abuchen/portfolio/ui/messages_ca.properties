TooltipSemiVolatility = La semivolatilitat nom\u00E9s t\u00E9 en compte les desviacions a la baixa dels rendiments obtinguts respecte a la mitjana esperada, quantificant aix\u00ED la dispersi\u00F3 de la rendibilitat negativa de la mitjana de la cartera.\n\nQuan les desviacions negatives i positives es distribueixen per igual es compleix que:\n   [V]olatilitat = [S]emivolatilitat \u00D7 \u221A2\n\nEn cas que la s\u00E8rie actual de dades estigu\u00E9s uniformement distribu\u00EFda, la semivolatilitat seria:\n   S = V \u00F7 \u221A2 = {2} \u00F7 \u221A2 = {0}\nCompareu-la amb la semivolatilitat real de la seva cartera (menor \u00E9s millor):\n   {0} {1} {3}\n   (semivolatilitat d''una distribuci\u00F3 uniforme {1} real)\n\nLa semivolatilitat s''ha calculat utilitzant la s\u00E8rie de dades \u00ABacumulada\u00BB, per tant les transaccions de rendiment neutre no hi influeixen; i els caps de setmana i festius no s''han tingut en compte (per exemple, Setmana Santa i els dies de Nadal).

TooltipSharpeRatio = R\u00E0tio de Sharpe = (Taxa interna de retorn - Taxa de rendiment lliure de risc) / Volatilitat\n\n({0} - {1}) / {2} = {3}\n\nLa r\u00E0tio de Sharpe mesura el rendiment d''una inversi\u00F3, com ara un valor o un portafoli, en comparaci\u00F3 amb un actiu lliure de risc, despr\u00E9s d''ajustar-lo pel seu risc. Es defineix com la difer\u00E8ncia entre els rendiments de la inversi\u00F3 i el rendiment lliure de risc, dividida per la desviaci\u00F3 est\u00E0ndard dels rendiments de la inversi\u00F3. Representa la quantitat addicional de rendiment que rep un inversor per cada unitat d''augment en el risc.\n\n(Font: Wikipedia)

TooltipTurnoverRate = L''\u00CDndex de Rotaci\u00F3 de la Cartera (PTR) indica quin percentatge de la cartera ha canviat durant un per\u00EDode determinat, calculant-lo com una fracci\u00F3 del valor mitj\u00E0 de la cartera.\n\nCompres: {0}\nVendes: {1}\nVolum mitj\u00E0 de cartera: {2}\n\u00CDndex de Rotaci\u00F3 de la Cartera: {3}

TooltipVolatility = La volatilitat \u00E9s una mesura que indica quant fluctua el preu dun actiu en el temps (dispersi\u00F3). Com m\u00E9s gran \u00E9s la volatilitat, m\u00E9s es desvien els rendiments individuals de la mitjana esperada, tant a l'al\u00E7a com a la baixa.\nLa volatilitat es defineix com la desviaci\u00F3 t\u00EDpica entre la rendibilitat obtinguda i la mitjana aritm\u00E8tica de les rendibilitats.\n\nLa volatilitat s'ha calculat utilitzant la s\u00E8rie de dades \u00ABacumulada\u00BB, per tant, les transaccions neutrals (sense guanys ni p\u00E8rdues) no tenen cap impacte; i els caps de setmana i festius no s'han tingut en compte (com Nadal o Setmana Santa).

