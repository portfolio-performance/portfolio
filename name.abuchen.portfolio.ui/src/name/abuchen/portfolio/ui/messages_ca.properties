TooltipMaxDrawdown = El M\u00E0xim Drawdown (MDD) \u00E9s la caiguda acumulada m\u00E9s gran de la inversi\u00F3 en un per\u00EDode, mesurada des d\u2019un m\u00E0xim fins al m\u00EDnim posterior. Indica la pitjor p\u00E8rdua possible sense tenir en compte recuperacions posteriors.\n\nDes del {0} fins al {1}.

TooltipMaxDrawdownDuration = La Durada M\u00E0xima del Drawdown (MDD) \u00E9s el per\u00EDode m\u00E9s llarg en qu\u00E8 la inversi\u00F3 ha rom\u00E0s \u201Csota l\u2019aigua\u201D, \u00E9s a dir, sense recuperar un m\u00E0xim previ. El m\u00E0xim drawdown no sempre es produeix dins d\u2019aquest per\u00EDode.

