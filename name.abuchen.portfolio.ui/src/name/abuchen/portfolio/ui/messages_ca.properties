PrefDescriptionMyDividends24 = La transfer\u00E8ncia automatitzada de la cartera d'accions des de Portfolio Performance al compte personal de valors a myDividends24 permet a l'usuari seguir f\u00E0cilment els futurs pagaments de dividends des del dispositiu m\u00F2bil. Aquesta pr\u00E0ctica funci\u00F3 pot ajudar a fer un seguiment m\u00E9s efica\u00E7 de les inversions. \n\nNom\u00E9s has de seguir els passos seg\u00FCents:\n1. Descarregueu myDividends24 d'AppStore o Google Play Store.\n2. Creeu un compte i genereu una clau API a "Configuraci\u00F3".\n3. Deseu la clau API a la configuraci\u00F3 de Portfolio Performance.\n4. Premeu "Carregar myDividends24" al men\u00FA de la part superior.

PrefDescriptionPortfolioPerformanceID = Per accedir a les dades de preus integrats, necessites un <strong>ID de Portfolio Performance</strong>, que \u00E9s la teva adre\u00E7a de correu electr\u00F2nic registrada.\n\n<strong>Pots utilitzar Portfolio Performance sense registrar-te.</strong> Nom\u00E9s et demanem la teva adre\u00E7a de correu electr\u00F2nic (ID de Portfolio Performance) quan vulguis utilitzar una de les funcions seg\u00FCents, per poder identificar-te:\n\n* Carregar <strong>preus hist\u00F2rics d'accions dels EUA i la UE</strong>\n\nTingues en compte el seg\u00FCent:\n* Les fonts de dades i els valors es continuen gestionant com sempre a l'aplicaci\u00F3 d'escriptori.\n* Res canvia amb el teu fitxer de cartera: continua sent teu, xifrat, confidencial i local.\n* No et demanem cap informaci\u00F3 personal addicional.\n\nEn iniciar sessi\u00F3, acceptes els <a href="https://www.portfolio-performance.app/terms">Termes del servei</a> i la <a href="https://www.portfolio-performance.app/privacy-policy">Pol\u00EDtica de privacitat</a>.

