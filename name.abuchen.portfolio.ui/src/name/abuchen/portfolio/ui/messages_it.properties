PrefNoteIndirectQuotation = Quotazioni che utilizzano la valuta locale di un paese come valuta del prezzo (ad esempio, EUR 0,9009 = USD 1,00 nella zona euro) sono noti come quotazione diretta o quotazione di prezzo (dalla prospettiva di quel paese) e sono utilizzati dalla maggior parte dei paesi.\n\nQuotazioni che utilizzano la valuta locale di un paese come valuta unitaria (ad esempio, 1,11 USD = 1,00 EUR nella zona euro) sono noti come quotazione indiretta o quotazione di quantit\u00E0 e sono utilizzati nei giornali britannici e sono comuni anche in Australia, Nuova Zelanda e Eurozona.\n\nFonte: https://en.wikipedia.org/wiki/Exchange_rate\n\n\nEsempi:\n\nQuotazione indiretta (quantit\u00E0): EUR/USD 1.1232\n"Per un euro si ottiene 1,1232 dollari."\n\nQuotazione diretta (prezzo): USD/EUR 0,89\n"Un dollaro USA costa 0,89 EUR."

PrefNoteStoreSettingsNextToFile = Le impostazioni della GUI contengono configurazioni come la pagina iniziale, la larghezza di alcune colonne e aree della finestra, i nodi espansi nella visualizzazione della classificazione e altro ancora.\n\nNormalmente le impostazioni della GUI sono memorizzate nascoste nella cartella "spazio di lavoro". \u00C8 anche possibile memorizzarli in un file ".settings" accanto al file di Portfolio Performance. Questo facilita la sincronizzazione delle impostazioni su pi\u00F9 PC.\n\nAttenzione: le impostazioni della GUI non vengono migrate. Per mantenere le impostazioni correnti, procedere come segue: aprire un file Portfolio Performance -> cambiare qui la casella di controllo -> quindi salvare il file con un nuovo nome.

