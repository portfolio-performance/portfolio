TooltipAverageHoldingPeriod = Il periodo medio di detenzione \u00E8 calcolato come segue:\n\n* Sono incluse tutte le operazioni che erano in portafoglio in un certo momento durante il periodo di riferimento selezionato.\n\n* Il periodo di detenzione di ciascun titolo risulta dal momento dell'acquisto e la vendita. Per le posizioni attualmente ricoperte si ipotizzano vendite immediate.\n\n* Il peso della posizione viene calcolato dal prezzo d'acquisto della posizione rispetto al numero totale di tutti i prezzi d'acquisto.\n\n* Risultato "periodo di detenzione medio di tutte le posizioni" \u00E8 la somma dei prodotti "periodo di detenzione * peso posizione percentuale" in tutte le posizioni.

