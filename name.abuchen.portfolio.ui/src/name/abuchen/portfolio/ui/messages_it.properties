PrefDescriptionAlphaVantage = Alpha Vantage Inc. \u00E8 un fornitore di API gratuite per dati storici e in tempo reale su azioni, valute fisiche e valute digitali / crittografiche.\n\nPer utilizzare Alpha Vantage, \u00E8 necessaria una chiave API. La chiave API gratuita consente fino a 5 richieste al minuto. Alpha Vantage offre varie chiavi API premium per l'acquisto che consentono fino a 600 richieste al minuto.\n\nSegui questo link per iscriverti:

PrefDescriptionDivvyDiary = Carica automaticamente i tuoi investimenti da Portfolio Performance sul tuo account personale di DivvyDiary. Ci\u00F2 ti consentir\u00E0 di monitorare facilmente i futuri pagamenti del dividendo dal tuo smartphone.\n\nPer fare ci\u00F2, segui i passaggi seguenti:\n1. Crea un account con DivvyDiary\n2. Genera una chiave API in "Impostazioni"\n3. Memorizza la chiave API nelle impostazioni di Portfolio Performance

PrefDescriptionEODHistoricalData = EOD Historical Data fornisce dati fondamentali, prezzi storici giornalieri e in tempo reale per azioni, ETF, fondi comuni e opzioni in tutto il mondo.

PrefDescriptionFinnhub = Dati di livello istituzionale con un generoso piano gratuito.\n\nLimiti:\n* Solo per uso personale\n* 60 chiamate API gratuite / minuto\n\nSegui questo link per iscriverti:

PrefDescriptionLeeway = PWP Leeway UG offre dati sui prezzi di azioni, ETF, indici, fondi, valute e criptovalute.\n\nSuggerimento:\nI titoli vengono ricercati per ISIN.\nI prezzi sono disponibili anche in valuta estera.\n\nLimiti (gratuiti):\n* Solo per uso personale\n* 50 chiamate API al giorno\n* Circa 1.000 titoli nel pacchetto API\n\nSegui questo link per iscriverti:

PrefDescriptionMyDividends24 = Il trasferimento automatico del portafoglio azionario da Portfolio Performance al conto titoli personale di myDividends24 consente all'utente di seguire facilmente i pagamenti dei dividendi futuri dal proprio smartphone. Questa pratica funzione pu\u00F2 aiutare a monitorare gli investimenti in modo pi\u00F9 efficace. \n\n\u00C8 sufficiente seguire i passaggi indicati di seguito:\n1. scaricare myDividends24 dall'AppStore o dal Google Play Store\n2. creare un account e generare una chiave API in "Impostazioni".\n3. salvare la chiave API nelle impostazioni di Performance del portafoglio\n4. premere "Carica myDividends24" nel menu in alto.

PrefDescriptionPortfolioReport = Sincronizzazione dei dati con il Portfolio Report Server.

PrefDescriptionProxy = Il server proxy \u00E8 utilizzato per scaricare preventivi, tassi di cambio e indici dei prezzi al consumo, nonch\u00E9 per verificare la disponibilit\u00E0 di aggiornamenti online.\n\nSe il campo "Proxy Host" \u00E8 vuoto, non viene utilizzato alcun server proxy.\n\nNel caso in cui sia necessaria l'autenticazione, consultare le FAQ.

PrefDescriptionQuandl = Quandl \u00E8 una piattaforma di dati finanziari, economici e alternativi che serve i professionisti degli investimenti.\n\nPer utilizzare Quandl, \u00E8 necessaria una chiave API. Gli utenti autenticati per lo scarico dati gratuito hanno un limite di concomitanza pari a uno; in altre parole, possono effettuare una richiesta alla volta e averne un'altra in coda.\n\nSegui questo link per iscriverti:

PrefDescriptionTwelveData = Twelve Data \u00E8 un'azienda tecnologica che fornisce dati sui mercati finanziari e strumenti finanziari.\nLe sedi di negoziazione associate sono determinate tramite i codici di identificazione del mercato (MIC) secondo la norma ISO-10383.\n\nLimiti (gratuiti):\n* Solo per uso personale\n* 800 chiamate API al giorno\n* 8 chiamate API/minuto\n* Solo dati del mercato statunitense\n\nSegui questo link per iscriverti:

