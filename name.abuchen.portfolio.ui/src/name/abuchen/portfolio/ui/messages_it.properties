TooltipSemiVolatility = La semivarianza esamina solo alle fluttuazioni negative di un asset.\n\nSe le fluttuazioni negative e positive sono uguali, vale quanto segue\n\nVolatilit\u00E0 (v) = Semi-varianza (s) * \u221A2\n\nSe il set di dati corrente \u00E8 distribuito uniformemente, la semivarianza \u00E8\n\n   s = v \u00F7 \u221A2 = {2} \u00F7 \u221A2 = {0}\n\nConfrontalo con la semivarianza effettiva\n\n   {0} {1} {3}\n   semivarianza effettiva {1} distribuita uniformemente\n\n\nLa semivarianza viene calcolata utilizzando la serie di dati "accumulati". Pertanto, le operazioni neutre in termini di prestazioni non hanno alcun impatto. I fine settimana e i giorni festivi vengono ignorati (ad esempio Pasqua e Natale).

TooltipTurnoverRate = Il Portfolio Turnover Rate misura quanto il portafoglio \u00E8 stato "sostituito" durante il periodo di detenzione, come frazione del valore medio del portafoglio.\n\nAcquisti: {0}\nVendite: {1}\nVolume di portafoglio medio: {2}\nTasso di turnover del portafoglio: {3}

TooltipVolatility = La volatilit\u00E0 (o varianza) \u00E8 una misura della variazione del prezzo di uno strumento finanziario nel tempo.\n\nLa volatilit\u00E0 viene calcolata utilizzando la serie di dati "accumulati". Pertanto, le operazioni neutre in termini di prestazioni non hanno alcun impatto. I fine settimana e i giorni festivi vengono ignorati (ad esempio Pasqua e Natale).

