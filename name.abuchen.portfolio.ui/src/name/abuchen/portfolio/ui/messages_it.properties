PrefNoteIndirectQuotation = Quotazioni che utilizzano la valuta locale di un paese come valuta del prezzo\n(ad esempio, EUR 0,9009 = USD 1,00 nella zona euro) sono noti\ncome quotazione diretta o quotazione di prezzo (dalla prospettiva di quel paese) e sono utilizzati dalla maggior parte dei paesi.\n\nQuotazioni che utilizzano la valuta locale di un paese come valuta unitaria\n(ad esempio, 1,11 USD = 1,00 EUR nella zona euro) sono noti\ncome quotazione indiretta o quotazione di quantit\u00E0 e sono utilizzati nei\ngiornali britannici e sono comuni anche in Australia, Nuova\nZelanda e Eurozona.\n\nFonte: https://en.wikipedia.org/wiki/Exchange_rate\n\n\nEsempi:\n\nQuotazione indiretta (quantit\u00E0): EUR/USD 1.1232\n"Per un euro si ottiene 1,1232 dollari."\n\nQuotazione diretta (prezzo): USD/EUR 0,89\n"Un dollaro USA costa 0,89 EUR."

PrefNoteStoreSettingsNextToFile = Le impostazioni della GUI contengono configurazioni come la pagina iniziale,\nla larghezza di alcune colonne e aree della finestra, i nodi espansi\nnella visualizzazione della classificazione e altro ancora.\n\nNormalmente le impostazioni della GUI sono memorizzate nascoste nella cartella "spazio di lavoro".\n\u00C8 anche possibile memorizzarli in un file ".settings"\naccanto al file di Portfolio Performance. Questo facilita la\nsincronizzazione delle impostazioni su pi\u00F9 PC.\n\nAttenzione: le impostazioni della GUI non vengono migrate. Per mantenere le impostazioni correnti,\nprocedere come segue: aprire un file Portfolio Performance ->\ncambiare qui la casella di controllo -> quindi salvare il file con un nuovo\nnome.

