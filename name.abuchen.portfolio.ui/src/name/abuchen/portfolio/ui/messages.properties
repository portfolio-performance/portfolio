PrefNoteIndirectQuotation = Quotes using a country's home currency as the price currency\n(for example, EUR 0.9009 = USD 1.00 in the Eurozone) are known\nas direct quotation or price quotation (from that country's\nperspective) and are used by most countries.\n\nQuotes using a country's home currency as the unit currency\n(for example, USD 1.11 = EUR 1.00 in the Eurozone) are known\nas indirect quotation or quantity quotation and are used in\nBritish newspapers and are also common in Australia, New\nZealand and the Eurozone.\n\nSource: https://en.wikipedia.org/wiki/Exchange_rate\n\n\nExamples:\n\nIndirect (Quantity) Quotation: EUR/USD 1.1232\n"For one Euro one gets 1.1232 USD."\n\nDirect (Price) Quotation: USD/EUR 0.89\n"One USD costs 0.89 EUR."

PrefNoteStoreSettingsNextToFile = The GUI settings contain configurations such as the start page,\nthe width of some columns and window areas, the expanded nodes\nof the classification view, and more.\n\nBy default, the GUI settings are stored hidden in the 'workspace'\nfolder. It is also possible to store them in a '.settings' file\nnext to the Portfolio Performance file itself. This facilities\nsynchronizing the settings across multiple PCs.\n\nAttention: the GUI settings are not migrated. To keep the current\nsettings, do the following: open a Portfolio Performance file ->\nthen change the checkbox here -> then save the file under a new\nname.

