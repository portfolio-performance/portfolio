PrefDescriptionAlphaVantage = Alpha Vantage Inc. is a provider of free APIs for realtime and historical data on stocks, physical currencies, and digital/crypto currencies.\n\nTo use Alpha Vantage, you need an API key. The free API key allows up to 5 requests per minute. Alpha Vantage offers various premium API keys for purchase that allow up to 600 requests per minute.\n\nPlease follow this link to sign up:

PrefDescriptionDivvyDiary = Upload your investments automatically from Portfolio Performance to your personal account at DivvyDiary. This allows you to easily monitor your future dividend payments from your smartphone.\n\nTo do this, just follow the steps below:\n1. Create an account with DivvyDiary\n2. Generate an API key under "Settings"\n3. Store the API key in the Portfolio Performance settings

PrefDescriptionEODHistoricalData = EOD Historical Data provides fundamental data, real-time and daily historical stock prices for stocks, ETFs, Mutual Funds, and Options all around the world.

PrefDescriptionFinnhub = Institutional-grade data with a generous free plan.\n\nLimits:\n* Personal use only\n* 60 free API calls/minute\n\nPlease follow this link to sign up:

PrefDescriptionLeeway = PWP Leeway UG provides price data for stocks, ETFs, indices, funds, currencies and cryptocurrencies.\n\nHint:\nSecurities are searched by ISIN.\nPrices are also available in foreign currencies.\n\nLimits (Free):\n* Personal use only\n* 50 API calls/day\n* Approx. 1,000 securities in free API package\n\nPlease follow this link to sign up:

PrefDescriptionMyDividends24 = The automated transfer of the stock portfolio from Portfolio Performance to the personal securities account at myDividends24 allows users to easily track future dividend payments from their smartphone. This handy feature can help monitor investments more effectively. \n\nSimply follow the steps below:\n1. Download myDividends24 from the AppStore or Google Play Store.\n2. Create an account and generate an API key under "Settings".\n3. Save the API key in the settings of Portfolio Performance.\n4. Press "Upload myDividends24" in the top menu.

