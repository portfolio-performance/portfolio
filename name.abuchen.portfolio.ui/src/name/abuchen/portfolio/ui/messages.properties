TooltipSemiVolatility = Semivariance only looks at the negative fluctuations of an asset.\n\nIf the negative and postive fluctuations are equal, then the following holds:\n\nVolatility (v) = Semi-variance (s) \u00D7 \u221A2\n\nIf the current data set is evenly distributed, then the semivariance is:\n\n  s = v \u00F7 \u221A2 = {2} \u00F7 \u221A2 = {0}\n\nCompare that with the actual semivariance:\n\n  {0} {1} {3}\n  evenly distributed {1} actual semivariance\n\n\nThe semivariance is calculated using the "accumulated" data series. Therefore performance-neutral transactions have no impact. Weekends and public holidays are ignored (for example Easter and Christmas days).

TooltipTurnoverRate = The Portfolio Turnover Rate measures how much of the portfolio was "replaced" throughout the holding period, as a fraction of the average portfolio value.\n\nPurchases: {0}\nSales: {1}\nAverage portfolio volume: {2}\nPortfolio Turnover Rate: {3}

TooltipVolatility = Volatility (or variance) is a measure for variation of price of a financial instrument over time.\n\nThe volatility is calculated using the "accumulated" data series. Therefore performance-neutral transactions have no impact. Weekends and public holidays are ignored (for example Easter and Christmas days).

