PrefNoteIndirectQuotation = Wyceny z walut\u0105 krajow\u0105 kraju jako walut\u0105 ceny (na przyk\u0142ad 0,9009 EUR = 1,00 USD w strefie euro) s\u0105 znane jako kwotowanie bezpo\u015Brednie lub kwotowanie cenowe (z perspektywy tego kraju) i s\u0105 u\u017Cywane przez wi\u0119kszo\u015B\u0107 kraj\u00F3w.\n\nKwotowania z walut\u0105 krajow\u0105 kraju jako walut\u0105 jednostkow\u0105 (na przyk\u0142ad 1,11 USD = 1,00 EUR w strefie euro) s\u0105 znane jako oferta po\u015Brednia lub oferta ilo\u015Bciowa i s\u0105 u\u017Cywane przez Brytyjsk\u0105 pras\u0119 i s\u0105 r\u00F3wnie\u017C powszechne w Australii, Nowej Zelandii i strefie euro.\n\n\u0179r\u00F3d\u0142o: https://en.wikipedia.org/wiki/Exchange_rate\n\n\nPrzyk\u0142ady:\n\nWycena po\u015Brednia (ilo\u015B\u0107): EUR/USD 1,1232\n"Za jedno euro dostaje si\u0119 1,1232 USD."\n\nWycena bezpo\u015Brednia (cena): 0,89 USD / EUR\n\u201EJeden USD kosztuje 0,89 EUR\u201D.

