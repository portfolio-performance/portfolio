TooltipSemiVolatility = Semiwariancja dotyczy tylko ujemnych fluktuacji aktyw\u00F3w.\n\nJe\u015Bli fluktuacje ujemne i dodatnie s\u0105 r\u00F3wne, to obowi\u0105zuje zale\u017Cno\u015B\u0107:\n\nZmienno\u015B\u0107 (v) = Semi-wariancja (s) * \u221A2\n\nJe\u017Celi bie\u017C\u0105cy zbi\u00F3r danych jest r\u00F3wnomiernie roz\u0142o\u017Cony, to semiwariancja wynosi:\n\n   s = v \u00F7 \u221A2 = {2} \u00F7 \u221A2 = {0}\n\nPor\u00F3wnaj to z rzeczywist\u0105 semiwariancj\u0105\n\n   {0} {1} {3}\n   r\u00F3wnomiernie roz\u0142o\u017Cona {1} rzeczywista p\u00F3\u0142wariancja\n\n\nSemiwariancja jest obliczana przy u\u017Cyciu \u201Ezakumulowanych\u201D serii danych. Dlatego transakcje neutralne pod wzgl\u0119dem wynik\u00F3w nie maj\u0105 na ni\u0105 wp\u0142ywu. Ignoruje si\u0119 weekendy i \u015Bwi\u0119ta (np. Wielkanoc i Bo\u017Ce Narodzenie).

TooltipSharpeRatio = Wsp\u00F3\u0142czynnik Sharpe''a\n\n(Wewn\u0119trzna stopa zwrotu - Stopa zwrotu wolna od ryzyka) / Zmienno\u015B\u0107\n({0} - {1}) / {2} = {3}\n\nWsp\u00F3\u0142czynnik Sharpe''a mierzy wyniki inwestycji, takiej jak papier warto\u015Bciowy lub portfel, w por\u00F3wnaniu do aktyw\u00F3w wolnych od ryzyka, po skorygowaniu o ryzyko. Jest on definiowany jako r\u00F3\u017Cnica mi\u0119dzy zwrotami z inwestycji a zwrotem wolnym od ryzyka, podzielona przez odchylenie standardowe zwrot\u00F3w z inwestycji. Reprezentuje dodatkow\u0105 kwot\u0119 zwrotu, jak\u0105 inwestor otrzymuje na jednostk\u0119 wzrostu ryzyka.\n\n(\u0179r\u00F3d\u0142o: Wikipedia)

