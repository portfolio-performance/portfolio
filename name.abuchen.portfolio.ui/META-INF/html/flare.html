<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="${/META-INF/css/THEME.css}">
</head>
<body>
<script src="${/META-INF/js/d3.min.js}"></script>
<script src="${/META-INF/js/pp.js}"></script>
<script>
window.addEventListener('load', createFlare);

function createFlare(){
pp.onResizeEnd(function() {
  width = pp.getInnerWidth();
  height = pp.getInnerHeight();
  radius = (Math.min(width, height) / 2) - 10;

  d3.select("svg")
    .attr("width", width)
    .attr("height", height);

  svg.attr("transform", "translate(" + width / 2 + "," + (height / 2) + ")");

  y.range([0, radius]);
  flare.zoomTo(node);
});

var width = pp.getInitialWidth(),
    height = pp.getInitialHeight(),
    radius = (Math.min(width, height) / 2) - 10;

var x = d3.scale.linear()
    .range([0, 2 * Math.PI]);

var y = d3.scale.linear()
    .range([0, radius]);

var tooltip = d3.select("body").append("div")
    .attr("class", "tooltip")
    .style("opacity", 0);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
    .append("g")
    .attr("transform", "translate(" + width / 2 + "," + (height / 2) + ")");

var partition = d3.layout.partition()
    .sort(null)
    .value(function(d) { return d.value; });

var arc = d3.svg.arc()
    .startAngle(function(d) { return Math.max(0, Math.min(2 * Math.PI, x(d.x))); })
    .endAngle(function(d) { return Math.max(0, Math.min(2 * Math.PI, x(d.x + d.dx))); })
    .innerRadius(function(d) { return Math.max(0, y(d.y)); })
    .outerRadius(function(d) { return Math.max(0, y(d.y + d.dy)); });

// Keep track of the node that is currently being displayed as the root.
var node;
var nodeUuid = null;
var root;

var flare = {

  isInitialized: false,

  update: function(content) {
    var that = this;
    root = JSON.parse(content);

    // Compute partition layout
    var nodes = partition.nodes(root);

    // If we have a drilled-into node, try to find it in the new data
    if (nodeUuid !== null) {
      var foundNode = findNodeByUuid(root, nodeUuid);
      if (foundNode) {
        node = foundNode;
      } else {
        // Node no longer exists, reset to root
        node = root;
        nodeUuid = null;
      }
    } else {
      node = root;
    }

    // Bind data using uuid as key
    this.path = svg.selectAll("path")
      .data(nodes, function(d) { return d.uuid; });

    // Exit: remove old paths first (before enter, to avoid conflicts)
    if (this.isInitialized) {
      this.path.exit().transition().duration(300).style("opacity", 0).remove();
    } else {
      this.path.exit().remove();
    }

    // Enter: create new paths
    this.path.enter()
      .append("path")
      .on("click", function(d) { that.click(d); })
      .on("mouseover", this.mouseover)
      .on("mousemove", this.mousemove)
      .on("mouseout", this.mouseout)
      .each(stash);

    // Rebind data to get a fresh selection with all elements properly bound
    this.path = svg.selectAll("path").data(nodes, function(d) { return d.uuid; });

    // Set fill immediately on all paths (no transition for colors)
    this.path.style("fill", function(d) { return d.color; });

    // Update: animate arc shapes
    if (this.isInitialized) {
      this.path.transition().duration(300)
        .attrTween("d", arcTweenData);
    } else {
      this.path
        .attr("d", arc)
        .each(stash);
    }

    // Handle text labels
    this.text = svg.selectAll("text")
      .data(nodes, function(d) { return d.uuid; });

    // Exit: remove old text elements first
    if (this.isInitialized) {
      this.text.exit().transition().duration(300).style("opacity", 0).remove();
    } else {
      this.text.exit().remove();
    }

    // Enter: create new text elements
    var textEnter = this.text.enter().append("text")
      .attr("dy", ".2em")
      .on("click", function(d) { that.click(d); })
      .on("mouseover", this.mouseover)
      .on("mousemove", this.mousemove)
      .on("mouseout", this.mouseout);

    textEnter.append("tspan")
      .attr("x", 0);

    // Rebind data to get a fresh selection with all elements properly bound
    this.text = svg.selectAll("text").data(nodes, function(d) { return d.uuid; });

    // Set fill immediately on all text elements (no transition for colors)
    this.text
      .style("fill", function(d) {
        return brightness(d3.rgb(d.color)) < 125 ? "#eee" : "#000";
      })
      .style("fill-opacity", function(d) { return isParentOf(node, d) ? 1 : 1e-6; });

    // Update: animate position attributes
    var textUpdateAttrs = function(selection) {
      selection
        .attr("text-anchor", function(d) {
          return x(d.x + d.dx / 2) > Math.PI ? "end" : "start";
        })
        .attr("transform", function(d) {
          var angle = x(d.x + d.dx / 2) * 180 / Math.PI - 90;
          return "rotate(" + angle + ")translate(" + (y(d.y) + 5) + ")rotate(" + (angle > 90 ? -180 : 0) + ")";
        });
    };

    if (this.isInitialized) {
      textUpdateAttrs(this.text.transition().duration(300));
    } else {
      textUpdateAttrs(this.text);
    }

    this.text.select("tspan")
      .attr("visibility", function(d) { return isBigEnough(d) && isParentOf(node, d) ? null : "hidden"; })
      .text(cropped);

    // Apply current zoom state if we have a drilled-into node
    if (node !== root) {
      this.zoomTo(node);
    }

    this.isInitialized = true;
  },

  zoomTo: function(d) {
    // Set scales to match the target node
    x.domain([d.x, d.x + d.dx]);
    y.domain([d.y, 1]).range([d.y ? 20 : 0, radius]);

    // Update all paths immediately
    this.path.attr("d", arc);

    // Update all text elements
    this.text
      .style("visibility", function(e) {
        return isBigEnough(e) && isParentOf(d, e) ? null : "hidden";
      })
      .style("fill-opacity", function(e) { return isParentOf(d, e) ? 1 : 1e-6; })
      .attr("text-anchor", function(e) {
        return x(e.x + e.dx / 2) > Math.PI ? "end" : "start";
      })
      .attr("transform", function(e) {
        var angle = x(e.x + e.dx / 2) * 180 / Math.PI - 90;
        return "rotate(" + angle + ")translate(" + (y(e.y) + 5) + ")rotate(" + (angle > 90 ? -180 : 0) + ")";
      });

    this.text.select("tspan")
      .attr("visibility", function(e) { return isBigEnough(e) && isParentOf(d, e) ? null : "hidden"; })
      .text(cropped);
  },

  click: function(d) {
    if (!d.caption)
      return;

    node = d;
    nodeUuid = d.uuid;

    if (typeof onItemSelected === 'function') {
      onItemSelected(d.uuid);
    }

    flare.path.transition()
      .duration(1000)
      .attrTween("d", arcTweenZoom(d));

    // Somewhat of a hack as we rely on arcTween updating the scales.
    flare.text.style("visibility", function(e) {
          return isBigEnough(e) && isParentOf(d, e) ? null : d3.select(this).style("visibility");
        })
      .transition()
      .duration(1000)
      .attrTween("text-anchor", function(d) {
          return function() {
            return x(d.x + d.dx / 2) > Math.PI ? "end" : "start";
          };
      })
      .attrTween("transform", function(d) {
          return function() {
            var angle = x(d.x + d.dx / 2) * 180 / Math.PI - 90;
            return "rotate(" + angle + ")translate(" + (y(d.y) + 5) + ")rotate(" + (angle > 90 ? -180 : 0) + ")";
          };
        })
      .style("fill-opacity", function(e) { return isParentOf(d, e) ? 1 : 1e-6; })
      .each("end", function(e) {
          d3.select(this)
            .style("visibility", isBigEnough(e) && isParentOf(d, e) ? null : "hidden")
            .select("tspan").text(cropped(e));
      });
  },

  mouseover: function(d) {
    if (!d.caption)
      return;

    tooltip.transition()
      .duration(250)
      .style("opacity", 1);

    tooltip.html(d.caption)
        .style("left", (d3.event.pageX + 6) + "px")
        .style("top", (d3.event.pageY - 20) + "px");
  },

  mousemove: function(d) {
    if (!d.caption)
      return;

    tooltip
        .style("left", (d3.event.pageX + 6) + "px")
        .style("top", (d3.event.pageY - 20) + "px");
  },

  mouseout: function(d) {
    tooltip.transition()
      .duration(250)
      .style("opacity", 0);
  }
}

function findNodeByUuid(node, uuid) {
  if (node.uuid === uuid) {
    return node;
  }
  if (node.children) {
    for (var ii = 0; ii < node.children.length; ii++) {
      var found = findNodeByUuid(node.children[ii], uuid);
      if (found) {
        return found;
      }
    }
  }
  return null;
}

function cropped(d) {
  if (!d.depth)
    return "";

  var available = (Math.max(0, y(d.y + d.dy)) - Math.max(0, y(d.y))) / 7;
  if (d.name.length <= available)
    return d.name;
  else
    return d.name.substring(0, available) + "...";
}

function isBigEnough(d) {
  var startAngle = Math.max(0, Math.min(2 * Math.PI, x(d.x)));
  var endAngle = Math.max(0, Math.min(2 * Math.PI, x(d.x + d.dx)));
  return d.depth && (endAngle - startAngle) > (2 * Math.PI / 100);
}

// Setup for switching data: stash the old values on the DOM element for transition.
function stash(d) {
  this._x0 = d.x;
  this._dx0 = d.dx;
}

// When switching data: interpolate the arcs in data space.
// Values are stored on DOM element (this) to persist across data rebinding.
function arcTweenData(d, i) {
  var el = this;
  // Use stashed values from DOM element, or current values if not yet stashed
  var x0 = (el._x0 !== undefined) ? el._x0 : d.x;
  var dx0 = (el._dx0 !== undefined) ? el._dx0 : d.dx;
  var oi = d3.interpolate({x: x0, dx: dx0}, d);

  function tween(t) {
    var b = oi(t);
    el._x0 = b.x;
    el._dx0 = b.dx;
    return arc(b);
  }

  if (i == 0) {
   // If we are on the first arc, adjust the x domain to match the root node
   // at the current zoom level. (We only need to do this once.)
    var xd = d3.interpolate(x.domain(), [node.x, node.x + node.dx]);
    return function(t) {
      x.domain(xd(t));
      return tween(t);
    };
  } else {
    return tween;
  }
}

// When zooming: interpolate the scales.
function arcTweenZoom(d) {
  var xd = d3.interpolate(x.domain(), [d.x, d.x + d.dx]),
      yd = d3.interpolate(y.domain(), [d.y, 1]),
      yr = d3.interpolate(y.range(), [d.y ? 20 : 0, radius]);
  return function(d, i) {
    return i
        ? function(t) { return arc(d); }
        : function(t) { x.domain(xd(t)); y.domain(yd(t)).range(yr(t)); return arc(d); };
  };
}

function isParentOf(p, c) {
  if (p === c) return true;
  if (p.children) {
    return p.children.some(function(d) {
      return isParentOf(d, c);
    });
  }
  return false;
}

// http://www.w3.org/WAI/ER/WD-AERT/#color-contrast
function brightness(rgb) {
  return rgb.r * .299 + rgb.g * .587 + rgb.b * .114;
}

flare.update(loadData());

// expose global update function for external calls
window.updateChart = function() {
  flare.update(loadData());
};
}
</script>
</body>
</html>
